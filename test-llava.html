<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLaVA 簡單測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #8b5cf6;
            padding-bottom: 10px;
        }
        .file-input {
            margin: 20px 0;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #7c3aed;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .success {
            color: #10b981;
            font-weight: bold;
        }
        .error {
            color: #ef4444;
            font-weight: bold;
        }
        .info {
            color: #3b82f6;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 LLaVA 1.5 7B 簡單測試</h1>
        <p class="info">
            ✅ 模型：llava-hf/llava-1.5-7b-hf<br>
            ✅ 完全支持 Hugging Face Inference API<br>
            ✅ 香港可用<br>
            ✅ 預期準確度：85-90%
        </p>
        
        <div class="file-input">
            <label for="fileInput">選擇發票圖片：</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <button id="testButton">測試 LLaVA</button>
        
        <div id="imagePreview"></div>
        <div id="output" class="output">等待測試...</div>
    </div>

    <script src="llava-client.js?v=20251030-test"></script>
    <script>
        console.log('🔍 測試頁面初始化');
        console.log('   LLaVAClient 類型:', typeof window.LLaVAClient);
        console.log('   llavaClient 實例:', typeof window.llavaClient);
        
        const fileInput = document.getElementById('fileInput');
        const testButton = document.getElementById('testButton');
        const imagePreview = document.getElementById('imagePreview');
        const output = document.getElementById('output');
        
        let selectedFile = null;
        
        // 文件選擇處理
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                // 顯示圖片預覽
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="預覽">`;
                };
                reader.readAsDataURL(selectedFile);
                
                output.textContent = `✅ 已選擇文件: ${selectedFile.name}\n大小: ${(selectedFile.size / 1024).toFixed(2)} KB\n類型: ${selectedFile.type}`;
                output.className = 'output info';
            }
        });
        
        // 測試按鈕處理
        testButton.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('請先選擇一個圖片文件！');
                return;
            }
            
            if (!window.llavaClient) {
                output.textContent = '❌ LLaVA Client 未初始化！\n請檢查 llava-client.js 是否正確加載。';
                output.className = 'output error';
                return;
            }
            
            output.textContent = '⏳ 開始處理...\n正在調用 LLaVA 模型...';
            output.className = 'output info';
            
            try {
                const startTime = Date.now();
                const result = await window.llavaClient.processDocument(selectedFile, 'invoice');
                const endTime = Date.now();
                
                output.textContent = `✅ 處理成功！\n\n耗時: ${endTime - startTime}ms\n\n提取的數據:\n${JSON.stringify(result, null, 2)}`;
                output.className = 'output success';
            } catch (error) {
                output.textContent = `❌ 處理失敗！\n\n錯誤: ${error.message}\n\n堆棧:\n${error.stack}`;
                output.className = 'output error';
                console.error('處理失敗:', error);
            }
        });
    </script>
</body>
</html>
