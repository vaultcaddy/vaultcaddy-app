<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VaultCaddy</title>
    <meta name="description" content="VaultCaddy AI 文檔處理儀表板">
    <link rel="icon" type="image/png" href="https://vaultcaddy.com/favicon.png">
    <link rel="canonical" href="https://vaultcaddy.com/dashboard">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="config.js"></script>
    <script src="translations.js"></script>
    <script src="unified-auth.js"></script>
    <script src="global-auth-sync.js?v=2.6"></script>
    <script src="navbar-component.js?v=2.6"></script>
    <script src="sidebar-component.js?v=2.6"></script>
    
    <style>
        body {
            background: #ffffff;
            color: #1f2937;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            min-height: calc(100vh - 60px);
            background: #ffffff;
            padding-top: 60px;
        }

        .main-content {
            flex: 1;
            background: #ffffff;
            overflow-y: auto;
            min-height: calc(100vh - 60px);
            padding: 2rem 3rem;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .projects-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .projects-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }

        .projects-title i {
            color: #6b7280;
            font-size: 1.25rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-btn {
            background: #ffffff;
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn:hover {
            background: #f9fafb;
        }

        .create-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .create-btn:hover {
            background: #2563eb;
        }

        .view-toggle {
            display: flex;
            gap: 0.25rem;
            background: #f3f4f6;
            padding: 0.25rem;
            border-radius: 6px;
        }

        .view-btn {
            background: transparent;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: #6b7280;
            border-radius: 4px;
        }

        .view-btn.active {
            background: #ffffff;
            color: #1f2937;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .projects-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .projects-table thead {
            background: #f9fafb;
        }

        .projects-table th {
            text-align: left;
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #e5e7eb;
        }

        .projects-table tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }

        .projects-table tbody tr:hover {
            background: #f9fafb;
        }

        .projects-table td {
            padding: 1rem;
            color: #1f2937;
        }

        .project-name {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .project-thumbnail {
            width: 60px;
            height: 40px;
            background: #f3f4f6;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .project-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-thumbnail i {
            color: #9ca3af;
            font-size: 1.25rem;
        }

        .project-info {
            display: flex;
            flex-direction: column;
        }

        .project-title {
            font-weight: 500;
            color: #1f2937;
            font-size: 0.875rem;
        }

        .project-meta {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .date-cell {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            color: #d1d5db;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 0.5rem 0;
        }

        .empty-state p {
            color: #6b7280;
            margin: 0;
        }

        /* 創建項目模態框 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .modal-close:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            color: #1f2937;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .btn-cancel {
            background: #ffffff;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .btn-cancel:hover {
            background: #f9fafb;
        }

        .btn-create {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .btn-create:hover {
            background: #2563eb;
        }

        .btn-create:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <script>
        // 立即執行的頁面可見性腳本
        (function() {
            document.documentElement.style.cssText = 'display: block !important; visibility: visible !important;';
            document.body.style.cssText = 'display: block !important; visibility: visible !important; background: #ffffff;';
        })();
    </script>

    <!-- 導航欄 -->
    <div id="navbar-placeholder">
        <!-- Fallback 導航欄 -->
        <nav class="fallback-navbar" style="position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #ffffff; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; z-index: 1000;">
            <div style="display: flex; align-items: center; gap: 2rem;">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
                    <div style="width: 32px; height: 32px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; color: white; font-size: 1.2rem;">VC</div>
                </a>
                <span style="font-size: 1rem; font-weight: 500; color: #1f2937;">Team project</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button onclick="checkLoginStatus()" style="background: transparent; border: none; color: #6b7280; cursor: pointer; padding: 0.5rem;">
                    <i class="fas fa-user-circle" style="font-size: 1.5rem;"></i>
                </button>
            </div>
        </nav>
    </div>

    <!-- Dashboard 容器 -->
    <div class="dashboard-container" style="display: flex !important; visibility: visible !important;">
        <!-- 左側邊欄 (由 sidebar-component.js 動態生成) -->
        <aside class="sidebar"></aside>

        <!-- 主要內容區域 -->
        <main class="main-content" style="display: block !important; visibility: visible !important;">
            <!-- 項目列表標題 -->
            <div class="projects-header">
                <div class="projects-title">
                    <!-- Team project 標題已移除 -->
                </div>
                <div class="header-actions">
                    <!-- All files 下拉菜單已移除 -->
                    <div class="view-toggle">
                        <button class="view-btn active">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                    <button class="create-btn" onclick="openCreateProjectModal()">
                        <i class="fas fa-plus"></i>
                        <span>Create</span>
                    </button>
                </div>
            </div>

            <!-- 項目表格 -->
            <table class="projects-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Last modified</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="projects-tbody">
                    <!-- 項目列表將在這裡動態生成 -->
                    <tr>
                        <td colspan="3">
                            <div class="empty-state">
                                <i class="fas fa-folder-open"></i>
                                <h3>No projects yet</h3>
                                <p>Create your first project to get started</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <!-- 創建項目模態框 -->
    <div class="modal-overlay" id="createProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Project</h2>
                <button class="modal-close" onclick="closeCreateProjectModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="projectName">Project Name</label>
                    <input 
                        type="text" 
                        id="projectName" 
                        class="form-input" 
                        placeholder="Enter project name..."
                        onkeypress="if(event.key === 'Enter') createProject()"
                    >
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeCreateProjectModal()">Cancel</button>
                <button class="btn-create" id="createBtn" onclick="createProject()">Create</button>
            </div>
        </div>
    </div>

    <script>
        // 打開創建項目模態框
        function openCreateProjectModal() {
            const modal = document.getElementById('createProjectModal');
            const input = document.getElementById('projectName');
            modal.classList.add('active');
            input.value = '';
            input.focus();
        }

        // 關閉創建項目模態框
        function closeCreateProjectModal() {
            const modal = document.getElementById('createProjectModal');
            modal.classList.remove('active');
        }

        // 創建新項目
        function createProject() {
            const input = document.getElementById('projectName');
            const projectName = input.value.trim();
            
            if (!projectName) {
                alert('Please enter a project name');
                return;
            }
            
            // 創建新項目對象
            const newProject = {
                id: 'project-' + Date.now(),
                name: projectName,
                thumbnail: null,
                lastModified: new Date().toISOString(),
                created: new Date().toISOString()
            };
            
            // 獲取現有項目
            const projects = JSON.parse(localStorage.getItem('vaultcaddy_projects') || '[]');
            
            // 添加新項目到列表開頭
            projects.unshift(newProject);
            
            // 保存到 localStorage
            localStorage.setItem('vaultcaddy_projects', JSON.stringify(projects));
            
            // 觸發項目創建事件，讓側邊欄更新
            window.dispatchEvent(new CustomEvent('projectCreated', { 
                detail: newProject 
            }));
            
            // 關閉模態框
            closeCreateProjectModal();
            
            // 重新載入項目列表
            loadProjects();
            
            console.log('✅ 項目已創建:', newProject);
        }

        // 檢查登入狀態
        function checkLoginStatus() {
            if (window.globalAuthSync) {
                const user = window.globalAuthSync.getCurrentUser();
                if (user) {
                    console.log('✅ 當前用戶:', user);
                    return true;
                }
            }
            console.log('❌ 未登入');
            return false;
        }

        // 載入項目列表
        function loadProjects() {
            console.log('🔄 載入項目列表');
            
            // 從 localStorage 獲取項目數據
            const projects = JSON.parse(localStorage.getItem('vaultcaddy_projects') || '[]');
            
            const tbody = document.getElementById('projects-tbody');
            
            if (projects.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3">
                            <div class="empty-state">
                                <i class="fas fa-folder-open"></i>
                                <h3>No projects yet</h3>
                                <p>Create your first project to get started</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = projects.map(project => `
                <tr onclick="window.location.href='firstproject.html?project=${project.id}'">
                    <td>
                        <div class="project-name">
                            <div class="project-thumbnail">
                                ${project.thumbnail ? 
                                    `<img src="${project.thumbnail}" alt="${project.name}">` : 
                                    '<i class="fas fa-file-alt"></i>'
                                }
                            </div>
                            <div class="project-info">
                                <div class="project-title">${project.name}</div>
                            </div>
                        </div>
                    </td>
                    <td class="date-cell">${formatDate(project.lastModified)}</td>
                    <td class="date-cell">${formatDate(project.created)}</td>
                </tr>
            `).join('');
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '-';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const diffMonths = Math.floor(diffDays / 30);
            
            if (diffMonths > 0) {
                return `${diffMonths} month${diffMonths > 1 ? 's' : ''} ago`;
            } else if (diffDays > 0) {
                return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            } else {
                return 'Today';
            }
        }

        // 初始化示例項目（僅用於演示）
        function initializeSampleProjects() {
            const existingProjects = localStorage.getItem('vaultcaddy_projects');
            if (!existingProjects) {
                const sampleProjects = [
                    {
                        id: 'femora',
                        name: 'femora',
                        thumbnail: null,
                        lastModified: new Date(Date.now() - 90 * 24 * 60 * 60 * 1000).toISOString(),
                        created: new Date(Date.now() - 90 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: 'untitled',
                        name: 'Untitled',
                        thumbnail: null,
                        lastModified: new Date(Date.now() - 150 * 24 * 60 * 60 * 1000).toISOString(),
                        created: new Date(Date.now() - 150 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: 'team-library',
                        name: "1扭扭批's team library",
                        thumbnail: null,
                        lastModified: new Date(Date.now() - 150 * 24 * 60 * 60 * 1000).toISOString(),
                        created: new Date(Date.now() - 150 * 24 * 60 * 60 * 1000).toISOString()
                    }
                ];
                localStorage.setItem('vaultcaddy_projects', JSON.stringify(sampleProjects));
            }
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Dashboard 頁面 DOM 已載入');
            
            // 初始化統一側邊欄
            if (window.VaultCaddySidebar) {
                window.dashboardSidebar = new VaultCaddySidebar('dashboard');
                console.log('✅ 側邊欄已初始化');
            }
            
            // 初始化示例項目
            initializeSampleProjects();
            
            // 載入項目列表
            loadProjects();
        });

        // 監聽全局身份驗證事件
        window.addEventListener('globalAuthReady', function() {
            console.log('✅ 全局身份驗證已就緒');
        });
    </script>
</body>
</html>
