        // æ‰“é–‹å‰µå»ºé …ç›®æ¨¡æ…‹æ¡†
        function openCreateProjectModal() {

        // å‰µå»ºæ–°é …ç›®
        async function createProject() {
            const input = document.getElementById('projectName');
            const projectName = input.value.trim();
            
            if (!projectName) {
                alert('Please enter a project name');
                return;
            }
            
            // å‰µå»ºæ–°é …ç›®å°è±¡
            const newProject = {
                id: 'project-' + Date.now(),
                name: projectName,
                thumbnail: null,
                lastModified: new Date().toISOString(),
                created: new Date().toISOString()
            };
            
            // ä¿å­˜åˆ° Firebase
            try {
                await window.simpleDataManager.createProject(projectName);
                console.log('âœ… é …ç›®å·²ä¿å­˜åˆ° Firebase');
            } catch (error) {
                console.error('âŒ ä¿å­˜åˆ° Firebase å¤±æ•—:', error);
                alert('å‰µå»ºé …ç›®å¤±æ•—ï¼Œè«‹é‡è©¦');

            // è§¸ç™¼é …ç›®å‰µå»ºäº‹ä»¶ï¼Œè®“å´é‚Šæ¬„æ›´æ–°
            window.dispatchEvent(new CustomEvent('projectCreated', { 
                detail: newProject 
            }));

            closeCreateProjectModal();
            
            // é‡æ–°è¼‰å…¥é …ç›®åˆ—è¡¨

            console.log('âœ… é …ç›®å·²å‰µå»º:', newProject);
        }

        // è¼‰å…¥é …ç›®åˆ—è¡¨
        async function loadProjects() {
            console.log('ğŸ”„ è¼‰å…¥é …ç›®åˆ—è¡¨');
            
            // å¾ Firebase ç²å–é …ç›®æ•¸æ“š
            let projects = [];

                console.log(`âœ… å¾ Firebase åŠ è¼‰ ${projects.length} å€‹é …ç›®`);
            } catch (error) {
                console.error('âŒ å¾ Firebase åŠ è¼‰é …ç›®å¤±æ•—:', error);
                projects = [];
            }
            
            const tbody = document.getElementById('projects-tbody');
            
            if (projects.length === 0) {
                tbody.innerHTML = `

                            </div>

                    <td class="date-cell">${formatDate(project.createdAt || project.created)}</td>

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateValue) {
            if (!dateValue) return '-';
            
            let date;
            
            // è™•ç† Firebase Timestamp å°è±¡
            if (typeof dateValue === 'object' && dateValue.seconds) {
                date = new Date(dateValue.seconds * 1000);
            } 
            // è™•ç† Date å°è±¡æˆ–å­—ç¬¦ä¸²
            else if (dateValue instanceof Date) {
                date = dateValue;
            }
            // è™•ç†æ•¸å­—æ™‚é–“æˆ³
            else if (typeof dateValue === 'number') {
                date = new Date(dateValue);
            }
            // è™•ç†å­—ç¬¦ä¸²
            else if (typeof dateValue === 'string') {
                date = new Date(dateValue);
            }
            else {
                return '-';
            }
            
            // æª¢æŸ¥æ—¥æœŸæ˜¯å¦æœ‰æ•ˆ
            if (isNaN(date.getTime())) {
                return '-';
            }
            
            // è¿”å›æ ¼å¼åŒ–çš„æ—¥æœŸ
            return date.toLocaleDateString('zh-TW', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            });
        }
