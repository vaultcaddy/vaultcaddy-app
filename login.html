<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - VaultCaddy</title>
    <meta name="description" content="登入 VaultCaddy AI 文檔處理平台">
    <link rel="icon" type="image/png" href="https://vaultcaddy.com/favicon.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDK（CDN 版本 - compat）-->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase 配置和數據管理器 -->
    <script src="firebase-config.js?v=20251030-production"></script>
    <script src="firebase-data-manager.js?v=20251030-production"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo i {
            font-size: 2rem;
            color: white;
        }
        
        h1 {
            font-size: 1.75rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .btn-google {
            background: white;
            color: #1f2937;
            border: 2px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        
        .btn-google:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        
        .btn-google img {
            width: 20px;
            height: 20px;
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>登入 VaultCaddy</h1>
                <p class="subtitle">AI 文檔處理平台</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" placeholder="your@email.com" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">忘記密碼？</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span id="login-btn-text">登入</span>
                    <div id="login-spinner" class="spinner" style="display: none;"></div>
                </button>
            </form>
            
            <div class="divider">
                <span>或者</span>
            </div>
            
            <button class="btn btn-google" id="google-login-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span>使用 Google 登入</span>
            </button>
            
            <div class="links">
                <p style="color: #6b7280; margin-bottom: 0.5rem;">還沒有帳戶？</p>
                <a href="register.html">立即註冊</a>
            </div>
        </div>
    </div>
    
    <script src="auth-handler.js?v=20251030"></script>
    <script>
        // 登錄表單處理
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');
            const loginSpinner = document.getElementById('login-spinner');
            const errorMessage = document.getElementById('error-message');
            
            // 顯示加載狀態
            loginBtn.disabled = true;
            loginBtnText.style.display = 'none';
            loginSpinner.style.display = 'block';
            errorMessage.classList.remove('show');
            
            try {
                await window.authHandler.loginWithEmail(email, password);
                // 成功後會自動重定向到 dashboard.html
            } catch (error) {
                // 顯示錯誤
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.classList.add('show');
                
                // 恢復按鈕狀態
                loginBtn.disabled = false;
                loginBtnText.style.display = 'block';
                loginSpinner.style.display = 'none';
            }
        });
        
        // Google 登錄
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            const errorMessage = document.getElementById('error-message');
            errorMessage.classList.remove('show');
            
            try {
                await window.authHandler.loginWithGoogle();
                // 成功後會自動重定向到 dashboard.html
            } catch (error) {
                // 顯示錯誤
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.classList.add('show');
            }
        });
        
        // 忘記密碼
        document.getElementById('forgot-password-link').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = prompt('請輸入您的電子郵件地址：');
            if (email) {
                try {
                    await window.authHandler.resetPassword(email);
                } catch (error) {
                    alert(getErrorMessage(error.code));
                }
            }
        });
        
        // 錯誤訊息映射
        function getErrorMessage(code) {
            const messages = {
                'auth/user-not-found': '找不到此用戶，請檢查電子郵件地址',
                'auth/wrong-password': '密碼錯誤，請重試',
                'auth/invalid-email': '無效的電子郵件地址',
                'auth/user-disabled': '此帳戶已被停用',
                'auth/too-many-requests': '登入嘗試次數過多，請稍後再試',
                'auth/network-request-failed': '網絡錯誤，請檢查網絡連接',
                'auth/popup-closed-by-user': '登入窗口已關閉',
                'auth/cancelled-popup-request': '登入請求已取消'
            };
            
            return messages[code] || '登入失敗，請重試';
        }
    </script>
</body>
</html>
