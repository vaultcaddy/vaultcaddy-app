<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <h1>✅ 如果您能看到这个页面，说明基础HTML正常</h1>
    
    <div class="box success">
        <h2>✓ HTML 可见</h2>
        <p>页面已成功加载</p>
    </div>
    
    <div class="box">
        <h2>User Agent:</h2>
        <p id="ua">加载中...</p>
    </div>
    
    <div class="box">
        <h2>JavaScript 测试:</h2>
        <p id="js-test">检测中...</p>
    </div>
    
    <script>
        // 显示 User Agent
        document.getElementById('ua').textContent = navigator.userAgent;
        
        // JavaScript 测试
        document.getElementById('js-test').textContent = '✅ JavaScript 正常工作！';
        document.getElementById('js-test').parentElement.classList.add('success');
    </script>
</body>
</html>
