# HSBC (Hong Kong) Configuration
# Bank: The Hongkong and Shanghai Banking Corporation
# Region: Hong Kong
# Last Updated: 2026-02-02

bank_name: "HSBC"
bank_code: "hsbc"
language: "en"
region: "HK"
currency: "HKD"

table_keywords:
  - "Transaction History"
  - "Account Activity"
  - "Statement of Account"
  - "Integrated Account"

ignore_sections:
  - "Account Summary"
  - "Total"
  - "Sub-total"

column_mapping:
  date:
    - "Date"
    - "Trans Date"
    - "Transaction Date"
  description:
    - "Description"
    - "Transaction Details"
    - "Particulars"
  debit:
    - "Debit"
    - "Withdrawal"
    - "Payment"
  credit:
    - "Credit"
    - "Deposit"
    - "Receipt"
  balance:
    - "Balance"
    - "Running Balance"

date_format: "DD MMM"  # e.g., "22 Feb"

skip_rows:
  - "Subtotal"
  - "Total"
  - "Carried Forward"
  - "Brought Forward"

special_rules:
  multi_transaction_per_day: true
  empty_date_behavior: "carry_forward"

