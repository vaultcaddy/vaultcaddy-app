# 恒生银行（香港）配置
# Bank: Hang Seng Bank
# Region: Hong Kong
# Last Updated: 2026-02-02

bank_name: "恒生银行"
bank_code: "hangseng"
language: "zh"
region: "HK"
currency: "HKD"

# 表格定位关键词（用于识别交易明细表）
table_keywords:
  - "Transaction History"
  - "交易历史"
  - "Integrated Account"
  - "戶口進支"
  - "交易明細"

# 忽略的区域（避免误读）
ignore_sections:
  - "Account Summary"
  - "戶口摘要"
  - "總計"
  - "TOTAL"

# 列名映射（支持多语言）
column_mapping:
  date:
    - "Date"
    - "日期"
    - "交易日期"
  description:
    - "Transaction Details"
    - "Particulars"
    - "摘要"
    - "說明"
  debit:
    - "Withdrawal"
    - "Withdrawals"
    - "借項"
    - "支出"
    - "Debit"
  credit:
    - "Deposit"
    - "Deposits"
    - "貸項"
    - "存入"
    - "Credit"
  balance:
    - "Balance (HKD)"
    - "Balance"
    - "餘額"
    - "結餘"

# 日期格式（auto = 自动检测）
date_format: "auto"

# 跳过的行（汇总行等）
skip_rows:
  - "Sub-total"
  - "Total"
  - "小計"
  - "總計"
  - "Carried Forward"
  - "Brought Forward"

# 特殊规则
special_rules:
  # 恒生银行特有：同日多笔交易，日期只显示一次
  multi_transaction_per_day: true
  # 空白日期填充策略
  empty_date_behavior: "carry_forward"

