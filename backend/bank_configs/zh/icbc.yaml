# 工商银行（中国）配置
# Bank: ICBC (Industrial and Commercial Bank of China)
# Region: China
# Last Updated: 2026-02-02

bank_name: "中国工商银行"
bank_code: "icbc"
language: "zh"
region: "CN"
currency: "CNY"

# 表格定位关键词
table_keywords:
  - "交易明细"
  - "账户交易"
  - "Transaction Details"
  - "流水记录"

# 忽略的区域
ignore_sections:
  - "账户摘要"
  - "Account Summary"
  - "总计"
  - "汇总"

# 列名映射
column_mapping:
  date:
    - "交易日期"
    - "日期"
    - "Date"
  description:
    - "交易摘要"
    - "摘要"
    - "Description"
    - "备注"
  debit:
    - "支出"
    - "借方"
    - "Debit"
    - "付款"
  credit:
    - "收入"
    - "贷方"
    - "Credit"
    - "收款"
  balance:
    - "余额"
    - "账户余额"
    - "Balance"

date_format: "YYYY-MM-DD"

skip_rows:
  - "小计"
  - "合计"
  - "总计"

special_rules:
  multi_transaction_per_day: false  # 工商银行每笔都有日期
  empty_date_behavior: "null"

