<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 - VaultCaddy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: transparent;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .back-button:hover {
            background: #f3f4f6;
            transform: translateX(-5px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 1rem;
        }

        .form-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .form-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #6b7280;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loader {
            display: none;
        }

        .btn-loader.show {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: start;
            gap: 0.75rem;
        }

        .info-box i {
            color: #3b82f6;
            font-size: 1.25rem;
            margin-top: 0.125rem;
        }

        .info-box p {
            color: #1e40af;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .success-message {
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .success-message i {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }

        .success-message h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .success-message p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .success-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-secondary {
            width: 100%;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        @media (max-width: 768px) {
            .forgot-container {
                padding: 2rem;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }
        }

        /* 通知樣式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }
    </style>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="forgot-container">
        <!-- 返回按鈕 -->
        <button class="back-button" onclick="window.location.href='auth.html'">
            <i class="fas fa-arrow-left"></i>
        </button>

        <!-- 表單內容 -->
        <div id="form-content">
            <div class="form-header">
                <i class="fas fa-key"></i>
                <h2>重設密碼</h2>
                <p>輸入您的註冊郵箱，我們將發送密碼重設連結給您</p>
            </div>

            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <p>密碼重設連結將在 1 小時內有效，請及時查收郵件並完成密碼重設。</p>
            </div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">郵箱地址</label>
                    <input type="email" id="email" class="form-input" placeholder="請輸入您的郵箱地址" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="btn-text">發送重設連結</span>
                    <div class="btn-loader"></div>
                </button>
            </form>
        </div>

        <!-- 成功訊息 -->
        <div class="success-message" id="success-message">
            <i class="fas fa-check-circle"></i>
            <h3>郵件已發送</h3>
            <p>我們已將密碼重設連結發送到您的郵箱。請查收郵件並點擊連結完成密碼重設。</p>
            <div class="success-actions">
                <button class="submit-btn" onclick="window.location.href='auth.html'">返回登入</button>
                <a href="#" class="btn-secondary" onclick="resendEmail()">重新發送郵件</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK（CDN 版本 - compat）-->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase 配置 -->
    <script src="firebase-config.js?v=20251101"></script>
    
    <script>
        let currentEmail = '';

        // 表單提交處理
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            
            // 清除之前的錯誤
            emailInput.classList.remove('error');
            emailError.classList.remove('show');
            
            // 獲取郵箱
            currentEmail = emailInput.value.trim();
            
            // 驗證郵箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(currentEmail)) {
                emailInput.classList.add('error');
                emailError.textContent = '請輸入有效的郵箱地址';
                emailError.classList.add('show');
                return;
            }
            
            try {
                // 顯示載入狀態
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoader.classList.add('show');
                
                // 發送密碼重設郵件
                await firebase.auth().sendPasswordResetEmail(currentEmail, {
                    url: window.location.origin + '/auth.html',
                    handleCodeInApp: false
                });
                
                console.log('✅ 密碼重設郵件已發送');
                
                // 顯示成功訊息
                document.getElementById('form-content').style.display = 'none';
                document.getElementById('success-message').classList.add('show');
                
            } catch (error) {
                console.error('❌ 發送郵件失敗:', error);
                
                let errorMessage = '發送失敗，請稍後再試';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = '此郵箱尚未註冊';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = '郵箱格式不正確';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = '請求過於頻繁，請稍後再試';
                }
                
                showNotification(errorMessage, 'error');
                
                // 恢復按鈕狀態
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.classList.remove('show');
            }
        });

        // 重新發送郵件
        async function resendEmail() {
            try {
                await firebase.auth().sendPasswordResetEmail(currentEmail, {
                    url: window.location.origin + '/auth.html',
                    handleCodeInApp: false
                });
                showNotification('郵件已重新發送', 'success');
            } catch (error) {
                console.error('❌ 重新發送失敗:', error);
                showNotification('發送失敗，請稍後再試', 'error');
            }
        }

        // 通知函數
        function showNotification(message, type = 'info') {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
