    <script>
        let currentEmail = '';

        // è¡¨å–®æäº¤è™•ç†
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            
            // æ¸…é™¤ä¹‹å‰çš„éŒ¯èª¤
            emailInput.classList.remove('error');
            emailError.classList.remove('show');
            
            // ç²å–éƒµç®±
            currentEmail = emailInput.value.trim();
            
            // é©—è­‰éƒµç®±æ ¼å¼
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(currentEmail)) {
                emailInput.classList.add('error');
                emailError.textContent = 'è«‹è¼¸å…¥æœ‰æ•ˆçš„éƒµç®±åœ°å€';
                emailError.classList.add('show');
                return;
            }
            
            try {

                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoader.classList.add('show');
                
                // ç™¼é€å¯†ç¢¼é‡è¨­éƒµä»¶
                await firebase.auth().sendPasswordResetEmail(currentEmail, {
                    url: window.location.origin + '/auth.html',
                    handleCodeInApp: false

                console.log('âœ… å¯†ç¢¼é‡è¨­éƒµä»¶å·²ç™¼é€');
                
                // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                document.getElementById('form-content').style.display = 'none';
                document.getElementById('success-message').classList.add('show');
                
            } catch (error) {
                console.error('âŒ ç™¼é€éƒµä»¶å¤±æ•—:', error);
                
                let errorMessage = 'ç™¼é€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'æ­¤éƒµç®±å°šæœªè¨»å†Š';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'éƒµç®±æ ¼å¼ä¸æ­£ç¢º';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'è«‹æ±‚éæ–¼é »ç¹ï¼Œè«‹ç¨å¾Œå†è©¦';
                }
                
                showNotification(errorMessage, 'error');
                
                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.classList.remove('show');
            }
        });

        // é‡æ–°ç™¼é€éƒµä»¶
        async function resendEmail() {
            try {
                await firebase.auth().sendPasswordResetEmail(currentEmail, {
                    url: window.location.origin + '/auth.html',
                    handleCodeInApp: false
                });
                showNotification('éƒµä»¶å·²é‡æ–°ç™¼é€', 'success');
            } catch (error) {
                console.error('âŒ é‡æ–°ç™¼é€å¤±æ•—:', error);
                showNotification('ç™¼é€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
            }
        }

        // é€šçŸ¥å‡½æ•¸
        function showNotification(message, type = 'info') {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }
