    <!-- âœ… Firebase SDKï¼ˆå¿…é ˆåŒ…å« Firestoreï¼‰-->

    <script>
        // âœ… å…¨å±€è®Šé‡ï¼ˆç°¡åŒ–ç‰ˆæœ¬ï¼‰
        let userEmail = '';

        let countdownInterval = null;

        // âœ… é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ”„ é é¢è¼‰å…¥å®Œæˆï¼Œé–‹å§‹åˆå§‹åŒ–...');
            
            // å¾ URL ç²å– email
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email');
            
            // âœ… å¦‚æœURLä¸­æ²’æœ‰emailï¼Œå˜—è©¦å¾localStorageç²å–
            if (!userEmail) {

            }
            
            // âœ… å¦‚æœé‚„æ˜¯æ²’æœ‰emailï¼Œå˜—è©¦å¾sessionStorageç²å–
            if (!userEmail) {

            console.log('ğŸ“§ Email:', userEmail);

            if (!userEmail) {
                console.error('âŒ æ²’æœ‰ emailï¼Œé¡¯ç¤ºè¼¸å…¥æ¡†');
                // âœ… é¡¯ç¤ºè¼¸å…¥æ¡†è®“ç”¨æˆ¶è¼¸å…¥emailï¼Œè€Œä¸æ˜¯ç›´æ¥è·³è½‰
                showEmailInputPrompt();

            // é¡¯ç¤º email
            document.getElementById('emailDisplay').textContent = userEmail;
            
            // ç²å–è¼¸å…¥æ¡†
            codeInputs = document.querySelectorAll('.code-input');
            
            // è¨­ç½®è¼¸å…¥æ¡†äº‹ä»¶
            codeInputs.forEach((input, index) => {
                // âœ… ç²˜è²¼äº‹ä»¶ï¼ˆæ‰€æœ‰è¼¸å…¥æ¡†éƒ½ç›£è½ï¼‰
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').trim();
                    console.log('ğŸ“‹ ç²˜è²¼å…§å®¹:', pastedData);
                    
                    // åªå–å‰6ä½æ•¸å­—
                    const numbers = pastedData.replace(/\D/g, '').slice(0, 6);
                    
                    if (numbers.length === 6) {
                        // è‡ªå‹•å¡«å……åˆ°å„å€‹è¼¸å…¥æ¡†ï¼ˆå¾ç¬¬ä¸€å€‹é–‹å§‹ï¼‰
                        numbers.split('').forEach((digit, i) => {
                            if (codeInputs[i]) {
                                codeInputs[i].value = digit;
                            }
                        });
                        
                        // èšç„¦åˆ°æœ€å¾Œä¸€å€‹è¼¸å…¥æ¡†
                        codeInputs[5].focus();
                        
                        // è‡ªå‹•é©—è­‰
                        setTimeout(() => {
                            verifyCode();
                        }, 100);
                        
                        showSuccess('é©—è­‰ç¢¼å·²è‡ªå‹•å¡«å…¥');
                    } else if (numbers.length > 0) {
                        // å¦‚æœç²˜è²¼çš„ä¸æ˜¯å®Œæ•´çš„6ä½æ•¸å­—ï¼Œå¾ç•¶å‰ä½ç½®é–‹å§‹å¡«å……
                        numbers.split('').forEach((digit, i) => {
                            const targetIndex = index + i;
                            if (targetIndex < 6 && codeInputs[targetIndex]) {
                                codeInputs[targetIndex].value = digit;
                            }
                        });
                        
                        // èšç„¦åˆ°ä¸‹ä¸€å€‹ç©ºç™½è¼¸å…¥æ¡†
                        const nextEmptyIndex = index + numbers.length;
                        if (nextEmptyIndex < 6) {
                            codeInputs[nextEmptyIndex].focus();
                        } else {
                            codeInputs[5].focus();
                        }
                    } else {
                        showError('ç²˜è²¼å…§å®¹ä¸­æ²’æœ‰æ‰¾åˆ°æ•¸å­—');
                    }
                });
                
                // è¼¸å…¥äº‹ä»¶ - åªå…è¨±æ•¸å­—
                input.addEventListener('input', (e) => {
                    // éæ¿¾éæ•¸å­—å­—ç¬¦
                    const value = e.target.value;
                    const numericValue = value.replace(/\D/g, '');
                    
                    if (value !== numericValue) {
                        e.target.value = numericValue;
                    }
                    
                    if (e.target.value.length === 1 && index < 5) {
                        codeInputs[index + 1].focus();
                    } else if (e.target.value.length === 1 && index === 5) {
                        // æœ€å¾Œä¸€å€‹è¼¸å…¥æ¡†ï¼Œè‡ªå‹•é©—è­‰
                        verifyCode();
                    }
                });

                // é€€æ ¼éµ
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });

                // åªå…è¨±æ•¸å­—ï¼ˆkeypress äº‹ä»¶ä½œç‚ºé¡å¤–ä¿è­·ï¼‰
                input.addEventListener('keypress', (e) => {
                    if (!/[0-9]/.test(e.key)) {
                        e.preventDefault();
                    }
                });
            });
            
            // é–‹å§‹å€’è¨ˆæ™‚
            startCountdown();
            
            // è‡ªå‹•èšç„¦ç¬¬ä¸€å€‹è¼¸å…¥æ¡†
            codeInputs[0].focus();
            
            console.log('âœ… åˆå§‹åŒ–å®Œæˆ');

        // âœ… å€’è¨ˆæ™‚ï¼ˆ10 åˆ†é˜ï¼‰
        function startCountdown() {
            let timeLeft = 600; // 10 åˆ†é˜
            countdownInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('countdown').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {

                    showError('é©—è­‰ç¢¼å·²éæœŸï¼Œè«‹é‡æ–°ç™¼é€');
                    document.getElementById('resendButton').disabled = false;

            }, 1000);
        }

        // âœ… é©—è­‰ç¢¼
        async function verifyCode() {
            console.log('ğŸ” é–‹å§‹é©—è­‰...');
            
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {

                return;
            }

            const button = document.getElementById('verifyButton');

            try {
                console.log('ğŸ“§ é©—è­‰ç¢¼:', code, '| Email:', userEmail);
                const functions = firebase.functions();
                const verifyCodeFunc = functions.httpsCallable('verifyCode');
                const result = await verifyCodeFunc({ email: userEmail, code: code });
                console.log('âœ… é©—è­‰çµæœ:', result);

                if (result.data.success) {
                    showSuccess('é©—è­‰æˆåŠŸï¼æ­£åœ¨è·³è½‰...');
                    clearInterval(countdownInterval);
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('âŒ é©—è­‰å¤±æ•—:', error);
                
                let errorMsg = 'é©—è­‰å¤±æ•—ï¼Œè«‹é‡è©¦';
                if (error.code === 'functions/invalid-argument') {
                    errorMsg = 'é©—è­‰ç¢¼éŒ¯èª¤ï¼Œè«‹é‡è©¦';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                showError(errorMsg);
                button.disabled = false;
                button.textContent = 'é©—è­‰';
                
                // æ¸…ç©ºè¼¸å…¥
                codeInputs.forEach(input => input.value = '');
                codeInputs[0].focus();
            }
        }

        // âœ… é‡æ–°ç™¼é€é©—è­‰ç¢¼ï¼ˆç°¡åŒ–ç‰ˆæœ¬ï¼‰
        async function resendCode() {
            console.log('ğŸ“§ æº–å‚™é‡æ–°ç™¼é€é©—è­‰ç¢¼åˆ°:', userEmail);
            
            const button = document.getElementById('resendButton');
            button.disabled = true;
            button.textContent = 'ç™¼é€ä¸­...';

            try {
                const functions = firebase.functions();
                const sendCodeFunc = functions.httpsCallable('sendVerificationCode');
                const result = await sendCodeFunc({ 
                    email: userEmail, 
                    displayName: userEmail.split('@')[0] 
                });
                
                console.log('âœ… ç™¼é€çµæœ:', result);

                if (result && result.data && result.data.success) {
                    showSuccess('é©—è­‰ç¢¼å·²é‡æ–°ç™¼é€åˆ°æ‚¨çš„éƒµç®±');
                    
                    // é‡æ–°é–‹å§‹å€’è¨ˆæ™‚
                    clearInterval(countdownInterval);
                    startCountdown();
                    
                    // 60 ç§’å¾Œæ‰èƒ½å†æ¬¡ç™¼é€
                    let countdown = 60;
                    const interval = setInterval(() => {
                        countdown--;
                        button.textContent = `${countdown} ç§’å¾Œå¯é‡æ–°ç™¼é€`;
                        
                        if (countdown <= 0) {
                            clearInterval(interval);
                            button.disabled = false;
                            button.textContent = 'é‡æ–°ç™¼é€é©—è­‰ç¢¼';
                        }
                    }, 1000);
                    
                    // æ¸…ç©ºè¼¸å…¥
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                } else {
                    throw new Error('æœªæ”¶åˆ°æˆåŠŸéŸ¿æ‡‰');
                }
            } catch (error) {
                console.error('âŒ é‡æ–°ç™¼é€å¤±æ•—:', error);
                console.error('éŒ¯èª¤ä»£ç¢¼:', error.code);
                console.error('éŒ¯èª¤æ¶ˆæ¯:', error.message);
                
                let errorMsg = 'ç™¼é€å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦';
                if (error.code) {
                    errorMsg += ` (${error.code})`;
                }
                if (error.message) {
                    errorMsg = error.message;

                button.disabled = false;
                button.textContent = 'é‡æ–°ç™¼é€é©—è­‰ç¢¼';
            }
        }

        // âœ… é¡¯ç¤ºemailè¼¸å…¥æç¤º

                    <input type="email" id="manualEmailInput" placeholder="your@email.com"

                    <button onclick="confirmEmail()"

        // âœ… ç¢ºèªæ‰‹å‹•è¼¸å…¥çš„email
        function confirmEmail() {
            const input = document.getElementById('manualEmailInput');

            // ç°¡å–®çš„emailé©—è­‰
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
