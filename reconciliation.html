<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能對賬 - VaultCaddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f9fafb;
            color: #1f2937;
        }
        
        /* 頂部導航欄 */
        .navbar {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .navbar-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #1f2937;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        /* 主容器 */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* 統計卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .stat-change {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .stat-change.positive {
            color: #10b981;
        }
        
        /* 對賬視圖 */
        .reconciliation-view {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }
        
        .reconciliation-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .reconciliation-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .reconciliation-filters {
            display: flex;
            gap: 1rem;
        }
        
        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }
        
        /* 對賬內容 - 雙欄布局 */
        .reconciliation-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }
        
        .reconciliation-column {
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
            max-height: 600px;
        }
        
        .reconciliation-column:last-child {
            border-right: none;
        }
        
        .column-header {
            padding: 1rem 1.5rem;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* 項目卡片 */
        .item-card {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .item-card:hover {
            background: #f9fafb;
        }
        
        .item-card.selected {
            background: #eff6ff;
            border-left: 3px solid #3b82f6;
        }
        
        .item-card.matched {
            background: #f0fdf4;
            border-left: 3px solid #10b981;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .item-title {
            font-weight: 500;
            color: #1f2937;
        }
        
        .item-amount {
            font-weight: 600;
            color: #1f2937;
        }
        
        .item-details {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .item-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-matched {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-suggested {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-unmatched {
            background: #fee2e2;
            color: #991b1b;
        }
        
        /* 匹配建議面板 */
        .suggestions-panel {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 400px;
            background: white;
            border-left: 1px solid #e5e7eb;
            box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 100;
        }
        
        .suggestions-panel.active {
            transform: translateX(0);
        }
        
        .suggestions-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .suggestions-title {
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #6b7280;
            cursor: pointer;
        }
        
        .suggestions-content {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }
        
        .suggestion-item {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .confidence-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .confidence-bar {
            flex: 1;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s;
        }
        
        .confidence-fill.high {
            background: #10b981;
        }
        
        .confidence-fill.medium {
            background: #f59e0b;
        }
        
        .confidence-fill.low {
            background: #ef4444;
        }
        
        .suggestion-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* 加載動畫 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 頂部導航欄 -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-balance-scale"></i> 智能對賬
        </div>
        <div class="navbar-actions">
            <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i> 返回儀表板
            </button>
            <button class="btn btn-primary" onclick="startAutoReconciliation()">
                <i class="fas fa-magic"></i> 自動對賬
            </button>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 統計卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">總發票數</div>
                <div class="stat-value" id="totalInvoices">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">總交易數</div>
                <div class="stat-value" id="totalTransactions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">已匹配</div>
                <div class="stat-value" id="matchedCount">0</div>
                <div class="stat-change positive" id="matchRate">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">未匹配</div>
                <div class="stat-value" id="unmatchedCount">0</div>
            </div>
        </div>

        <!-- 對賬視圖 -->
        <div class="reconciliation-view">
            <div class="reconciliation-header">
                <h2 class="reconciliation-title">對賬視圖</h2>
                <div class="reconciliation-filters">
                    <select class="filter-select" id="statusFilter" onchange="filterItems()">
                        <option value="all">全部</option>
                        <option value="matched">已匹配</option>
                        <option value="unmatched">未匹配</option>
                        <option value="suggested">有建議</option>
                    </select>
                    <select class="filter-select" id="dateFilter" onchange="filterItems()">
                        <option value="all">全部日期</option>
                        <option value="today">今天</option>
                        <option value="week">本週</option>
                        <option value="month">本月</option>
                    </select>
                </div>
            </div>
            
            <div class="reconciliation-content">
                <!-- 左側：發票/收據 -->
                <div class="reconciliation-column">
                    <div class="column-header">
                        <i class="fas fa-file-invoice"></i> 發票/收據
                    </div>
                    <div id="invoicesContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 右側：銀行交易 -->
                <div class="reconciliation-column">
                    <div class="column-header">
                        <i class="fas fa-university"></i> 銀行交易
                    </div>
                    <div id="transactionsContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 匹配建議面板 -->
    <div class="suggestions-panel" id="suggestionsPanel">
        <div class="suggestions-header">
            <h3 class="suggestions-title">匹配建議</h3>
            <button class="close-btn" onclick="closeSuggestionsPanel()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="suggestions-content" id="suggestionsContent">
            <!-- 動態生成建議 -->
        </div>
    </div>

    <!-- 引入依賴 -->
    <script src="config.js?v=4.0"></script>
    <script src="smart-reconciliation-engine.js?v=1.0"></script>
    
    <script>
        // 全局變量
        let allInvoices = [];
        let allTransactions = [];
        let reconciliationResults = null;
        let selectedInvoice = null;
        let selectedTransaction = null;
        
        // 頁面加載時初始化
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 初始化對賬頁面...');
            await loadData();
            renderUI();
        });
        
        /**
         * 加載數據
         */
        async function loadData() {
            console.log('📂 加載數據...');
            
            // 從 localStorage 加載所有項目的發票
            const projects = JSON.parse(localStorage.getItem('vaultcaddy_projects') || '[]');
            
            for (const project of projects) {
                const projectKey = `vaultcaddy_project_${project.id}_documents`;
                const documents = JSON.parse(localStorage.getItem(projectKey) || '[]');
                
                // 過濾出發票和收據
                const invoicesAndReceipts = documents.filter(doc => {
                    const docType = doc.processedData?.documentType || '';
                    return docType === 'Invoice' || docType === 'Receipt';
                });
                
                allInvoices.push(...invoicesAndReceipts);
            }
            
            // 從 localStorage 加載銀行對帳單交易
            // TODO: 實際項目中應該從銀行對帳單中提取交易記錄
            // 這裡使用模擬數據
            allTransactions = generateMockTransactions();
            
            console.log(`✅ 已加載 ${allInvoices.length} 張發票，${allTransactions.length} 筆交易`);
        }
        
        /**
         * 生成模擬銀行交易數據
         */
        function generateMockTransactions() {
            // TODO: 從實際的銀行對帳單中提取
            return [
                {
                    id: 'txn-001',
                    date: '2025-09-25',
                    description: '海運達（香港）有限公司',
                    debit: 1250.00,
                    credit: 0,
                    balance: 48750.00
                },
                {
                    id: 'txn-002',
                    date: '2025-09-26',
                    description: 'ALEX 貨款',
                    debit: 0,
                    credit: 2500.00,
                    balance: 51250.00
                }
            ];
        }
        
        /**
         * 渲染 UI
         */
        function renderUI() {
            // 更新統計
            updateStats();
            
            // 渲染發票列表
            renderInvoices();
            
            // 渲染交易列表
            renderTransactions();
        }
        
        /**
         * 更新統計數據
         */
        function updateStats() {
            document.getElementById('totalInvoices').textContent = allInvoices.length;
            document.getElementById('totalTransactions').textContent = allTransactions.length;
            
            if (reconciliationResults) {
                const matchedCount = reconciliationResults.matched.length;
                const matchRate = reconciliationResults.summary.matchRate;
                
                document.getElementById('matchedCount').textContent = matchedCount;
                document.getElementById('matchRate').textContent = `${matchRate}%`;
                document.getElementById('unmatchedCount').textContent = 
                    reconciliationResults.unmatched.invoices.length;
            } else {
                document.getElementById('matchedCount').textContent = '0';
                document.getElementById('matchRate').textContent = '0%';
                document.getElementById('unmatchedCount').textContent = allInvoices.length;
            }
        }
        
        /**
         * 渲染發票列表
         */
        function renderInvoices() {
            const container = document.getElementById('invoicesContainer');
            
            if (allInvoices.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-invoice"></i>
                        <p>暫無發票數據</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allInvoices.map(invoice => {
                const data = invoice.processedData || {};
                const invoiceNumber = data.invoiceNumber || '—';
                const date = data.issueDate || invoice.uploadDate || '—';
                const amount = data.totalAmount || 0;
                const vendor = data.vendor?.name || '—';
                
                const isMatched = reconciliationResults?.matched.some(m => m.invoice.id === invoice.id);
                const hasSuggestion = reconciliationResults?.suggestions.some(s => s.invoice.id === invoice.id);
                
                let badgeHTML = '';
                if (isMatched) {
                    badgeHTML = '<span class="item-badge badge-matched"><i class="fas fa-check"></i> 已匹配</span>';
                } else if (hasSuggestion) {
                    badgeHTML = '<span class="item-badge badge-suggested"><i class="fas fa-lightbulb"></i> 有建議</span>';
                } else {
                    badgeHTML = '<span class="item-badge badge-unmatched"><i class="fas fa-times"></i> 未匹配</span>';
                }
                
                return `
                    <div class="item-card ${isMatched ? 'matched' : ''}" onclick="selectInvoice('${invoice.id}')">
                        <div class="item-header">
                            <div class="item-title">📄 ${invoiceNumber}</div>
                            <div class="item-amount">HKD $${amount.toFixed(2)}</div>
                        </div>
                        <div class="item-details">
                            <span><i class="fas fa-calendar"></i> ${date}</span>
                            <span><i class="fas fa-building"></i> ${vendor}</span>
                        </div>
                        <div style="margin-top: 0.5rem;">
                            ${badgeHTML}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        /**
         * 渲染交易列表
         */
        function renderTransactions() {
            const container = document.getElementById('transactionsContainer');
            
            if (allTransactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-university"></i>
                        <p>暫無交易數據</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allTransactions.map(txn => {
                const amount = txn.debit || txn.credit || 0;
                const type = txn.debit > 0 ? '支出' : '收入';
                
                const isMatched = reconciliationResults?.matched.some(m => m.transaction.id === txn.id);
                
                return `
                    <div class="item-card ${isMatched ? 'matched' : ''}" onclick="selectTransaction('${txn.id}')">
                        <div class="item-header">
                            <div class="item-title">${txn.description}</div>
                            <div class="item-amount">HKD $${amount.toFixed(2)}</div>
                        </div>
                        <div class="item-details">
                            <span><i class="fas fa-calendar"></i> ${txn.date}</span>
                            <span><i class="fas fa-tag"></i> ${type}</span>
                        </div>
                        ${isMatched ? '<div style="margin-top: 0.5rem;"><span class="item-badge badge-matched"><i class="fas fa-check"></i> 已匹配</span></div>' : ''}
                    </div>
                `;
            }).join('');
        }
        
        /**
         * 選擇發票
         */
        function selectInvoice(invoiceId) {
            selectedInvoice = allInvoices.find(inv => inv.id === invoiceId);
            console.log('選中發票:', selectedInvoice);
            
            // 如果有匹配建議，顯示建議面板
            if (reconciliationResults) {
                const suggestion = reconciliationResults.suggestions.find(s => s.invoice.id === invoiceId);
                if (suggestion) {
                    showSuggestions(suggestion);
                }
            }
        }
        
        /**
         * 選擇交易
         */
        function selectTransaction(transactionId) {
            selectedTransaction = allTransactions.find(txn => txn.id === transactionId);
            console.log('選中交易:', selectedTransaction);
        }
        
        /**
         * 開始自動對賬
         */
        async function startAutoReconciliation() {
            console.log('🤖 開始自動對賬...');
            
            // 顯示加載狀態
            document.getElementById('invoicesContainer').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            document.getElementById('transactionsContainer').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                // 調用智能對賬引擎
                reconciliationResults = await window.smartReconciliationEngine.reconcile(
                    allInvoices,
                    allTransactions
                );
                
                console.log('✅ 對賬完成:', reconciliationResults);
                
                // 重新渲染 UI
                renderUI();
                
                // 顯示成功消息
                alert(`對賬完成！\n\n匹配成功: ${reconciliationResults.matched.length} 對\n匹配率: ${reconciliationResults.summary.matchRate}%`);
                
            } catch (error) {
                console.error('❌ 對賬失敗:', error);
                alert('對賬失敗，請重試');
                renderUI();
            }
        }
        
        /**
         * 顯示匹配建議
         */
        function showSuggestions(suggestion) {
            const panel = document.getElementById('suggestionsPanel');
            const content = document.getElementById('suggestionsContent');
            
            const invoice = suggestion.invoice;
            const invoiceData = invoice.processedData || {};
            
            content.innerHTML = `
                <div style="margin-bottom: 1.5rem;">
                    <h4 style="margin-bottom: 0.5rem;">發票信息</h4>
                    <p><strong>發票號碼:</strong> ${invoiceData.invoiceNumber || '—'}</p>
                    <p><strong>金額:</strong> HKD $${(invoiceData.totalAmount || 0).toFixed(2)}</p>
                    <p><strong>日期:</strong> ${invoiceData.issueDate || '—'}</p>
                </div>
                
                <h4 style="margin-bottom: 1rem;">匹配建議 (${suggestion.suggestedMatches.length})</h4>
                
                ${suggestion.suggestedMatches.map((match, index) => {
                    const txn = match.transaction;
                    const confidence = match.confidenceScore;
                    const confidenceClass = confidence >= 80 ? 'high' : (confidence >= 60 ? 'medium' : 'low');
                    
                    return `
                        <div class="suggestion-item">
                            <div class="confidence-score">
                                <span style="font-weight: 500;">信心度: ${confidence}%</span>
                                <div class="confidence-bar">
                                    <div class="confidence-fill ${confidenceClass}" style="width: ${confidence}%"></div>
                                </div>
                            </div>
                            <p><strong>交易描述:</strong> ${txn.description}</p>
                            <p><strong>金額:</strong> HKD $${(txn.debit || txn.credit || 0).toFixed(2)}</p>
                            <p><strong>日期:</strong> ${txn.date}</p>
                            <div class="suggestion-actions">
                                <button class="btn btn-sm btn-success" onclick="confirmMatch('${invoice.id}', '${txn.id}')">
                                    <i class="fas fa-check"></i> 確認匹配
                                </button>
                                <button class="btn btn-sm btn-secondary" onclick="rejectMatch('${invoice.id}', '${txn.id}')">
                                    <i class="fas fa-times"></i> 拒絕
                                </button>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
            
            panel.classList.add('active');
        }
        
        /**
         * 關閉建議面板
         */
        function closeSuggestionsPanel() {
            document.getElementById('suggestionsPanel').classList.remove('active');
        }
        
        /**
         * 確認匹配
         */
        function confirmMatch(invoiceId, transactionId) {
            const invoice = allInvoices.find(inv => inv.id === invoiceId);
            const transaction = allTransactions.find(txn => txn.id === transactionId);
            
            if (invoice && transaction) {
                // 調用手動匹配
                const match = window.smartReconciliationEngine.manualMatch(invoice, transaction);
                
                // 添加到匹配結果
                if (!reconciliationResults) {
                    reconciliationResults = {
                        matched: [],
                        unmatched: { invoices: allInvoices, transactions: allTransactions },
                        suggestions: [],
                        summary: {}
                    };
                }
                
                reconciliationResults.matched.push(match);
                
                // 重新渲染
                renderUI();
                closeSuggestionsPanel();
                
                alert('匹配已確認！');
            }
        }
        
        /**
         * 拒絕匹配
         */
        function rejectMatch(invoiceId, transactionId) {
            console.log('拒絕匹配:', invoiceId, transactionId);

        }
