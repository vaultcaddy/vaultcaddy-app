    <script>
        // Ê™¢Êü•ÁôªÂÖ•ÁãÄÊÖã
        function checkLoginStatus() {
            if (window.globalAuthSync) {
                const user = window.globalAuthSync.getCurrentUser();
                if (user) {
                    console.log('‚úÖ Áï∂ÂâçÁî®Êà∂:', user);
                    return true;
                }
            }
            console.log('‚ùå Êú™ÁôªÂÖ•');
            return false;
        }

        // ÂàùÂßãÂåñÂ∏≥Êà∂È†ÅÈù¢
        function initAccountPage() {
            console.log('üîß ÂàùÂßãÂåñÂ∏≥Êà∂È†ÅÈù¢');
            
            // Áç≤ÂèñÁï∂ÂâçÁî®Êà∂‰ø°ÊÅØ
            if (window.globalAuthSync) {
                const user = window.globalAuthSync.getCurrentUser();
                if (user) {
                    // Êõ¥Êñ∞È°ØÁ§∫ÂêçÁ®±
                    const profileName = document.getElementById('profile-name');
                    const userEmail = document.getElementById('user-email');
                    const connectedEmail = document.getElementById('connected-email');
                    const profileAvatar = document.getElementById('profile-avatar');
                    
                    if (user.displayName && profileName) {
                        profileName.textContent = user.displayName;
                        if (profileAvatar) {
                            profileAvatar.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}&background=667eea&color=fff`;
                        }
                    }
                    
                    if (user.email) {
                        if (userEmail) userEmail.textContent = user.email;
                        if (connectedEmail) connectedEmail.textContent = user.email;
                    }
                    
                    console.log('‚úÖ Áî®Êà∂‰ø°ÊÅØÂ∑≤Êõ¥Êñ∞');
                }
            }
        }

        // ÂàáÊèõÂçÄÂ°äÈ°ØÁ§∫
        function showSection(section) {
            const profileSection = document.getElementById('profile-section');
            const securitySection = document.getElementById('security-section');
            const tabs = document.querySelectorAll('.account-tab');
            
            // Èö±ËóèÊâÄÊúâÂçÄÂ°ä
            if (profileSection) profileSection.style.display = 'none';
            if (securitySection) securitySection.style.display = 'none';
            
            // ÁßªÈô§ÊâÄÊúâÊ®ôÁ±§Ê¥ªË∫çÁãÄÊÖã
            tabs.forEach(tab => {
                tab.classList.remove('active');
                tab.style.color = '#6b7280';
                tab.style.borderBottom = 'none';
            });
            
            // È°ØÁ§∫ÈÅ∏‰∏≠ÁöÑÂçÄÂ°ä‰∏¶È´ò‰∫ÆÊ®ôÁ±§
            if (section === 'profile' && profileSection) {
                profileSection.style.display = 'block';
                tabs[0].classList.add('active');
                tabs[0].style.color = '#2563eb';
                tabs[0].style.borderBottom = '2px solid #2563eb';
            } else if (section === 'security' && securitySection) {
                securitySection.style.display = 'block';
                tabs[1].classList.add('active');
                tabs[1].style.color = '#2563eb';
                tabs[1].style.borderBottom = '2px solid #2563eb';
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Â∏≥Êà∂È†ÅÈù¢ DOM Â∑≤ËºâÂÖ•');

            // ÂàùÂßãÂåñÂ∏≥Êà∂È†ÅÈù¢
            setTimeout(() => {

            }, 500);

            initAccountPage();
        });
    </script>
