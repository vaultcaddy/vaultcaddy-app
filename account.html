    <style>
        body {
            background: #ffffff;
            color: #1f2937;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background: #ffffff;
            padding-top: 60px;
        }
        
        .sidebar {
            width: 280px;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            flex-shrink: 0;
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem 3rem;
            background: #f9fafb;
            min-height: calc(100vh - 60px);
            max-width: 900px; /* 限制最大寬度 */
            margin: 0 auto; /* 水平居中 */
            margin-left: calc(280px + (100vw - 280px - 900px) / 2); /* 考慮左側欄後居中 */
        }
        
        @media (max-width: 1400px) {
            .main-content {
                margin-left: 280px; /* 小螢幕時靠左 */
            }
        }
        
        .account-header {
            margin-bottom: 2rem;
        }
        
        .account-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 0.5rem 0;
        }
        
        .account-header p {
            color: #6b7280;
            font-size: 1rem;
            margin: 0;
        }
        
        .settings-container {
            max-width: 800px;
        }
        
        .settings-section {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 1.5rem 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #1f2937;
            background: #ffffff;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .form-input:disabled {
            background: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .form-description {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: #8b5cf6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #7c3aed;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .avatar-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .avatar-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .link-button {
            background: none;
            border: none;
            color: #8b5cf6;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0;
            text-align: left;
        }
        
        .link-button:hover {
            text-decoration: underline;
        }
        
        .danger-zone {
            border: 1px solid #fca5a5;
            background: #fef2f2;
        }
        
        .danger-zone .section-title {
            color: #dc2626;
            border-bottom-color: #fca5a5;
        }

                padding: 0 0.75rem !important;

            .desktop-logo,
            .desktop-logo-text {
                display: none !important;

@media (max-width: 768px) {

    .credits-usage {

    /* 表單 */
    .form-group {
        margin-bottom: 1rem !important;
    }
    
    .form-row {
        flex-direction: column !important;
        gap: 1rem !important;
    }
    
    /* ==================== Billing 專用 ==================== */
    
    /* 價格卡片 */
    .pricing-cards {
        grid-template-columns: 1fr !important;
        gap: 1rem !important;
    }
    
    /* 交易記錄表格 */
    .transaction-table {
        font-size: 0.8125rem !important;
    }
    
    .transaction-table th:nth-child(2),

    .modal-footer button {

    /* ==================== 側邊欄 ==================== */
    
    .sidebar {
        width: 100% !important;

    /* 按鈕組 */
    .button-group {

    }
    
    .button-group button,
