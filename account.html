<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳戶設定 - VaultCaddy</title>
    <meta name="description" content="管理您的VaultCaddy帳戶設定">
    <link rel="icon" type="image/png" href="https://vaultcaddy.com/favicon.png">
    <link rel="canonical" href="https://vaultcaddy.com/account">
    
    <!-- 樣式表 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="config.js"></script>
    <script src="translations.js"></script>
    <script src="unified-auth.js"></script>
    <script src="global-auth-sync.js?v=2.0"></script>
    <script src="navbar-component.js?v=2.0"></script>
    <script src="sidebar-component.js?v=2.0"></script>
    <style>
        body {
            background: #ffffff;
            color: #1f2937;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            min-height: calc(100vh - 60px);
            background: #ffffff;
            padding-top: 60px;
        }

        .main-content {
            flex: 1;
            background: #ffffff;
            margin-left: 280px;
            overflow-y: auto;
            min-height: calc(100vh - 60px);
        }

        .account-layout {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
        }

        .account-sidebar {
            width: 250px;
            flex-shrink: 0;
        }

        .account-sidebar h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 0.5rem 0;
        }

        .account-sidebar p {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0 0 2rem 0;
        }

        .account-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .account-nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #6b7280;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .account-nav-item:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        .account-nav-item.active {
            background: #374151;
            color: #ffffff;
        }

        .account-nav-item i {
            margin-right: 0.75rem;
            width: 20px;
        }

        .account-content {
            flex: 1;
            background: #374151;
            border-radius: 12px;
            padding: 2rem;
            max-width: 900px;
        }

        .account-content h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0 0 2rem 0;
        }

        .profile-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #4b5563;
        }

        .profile-section:last-child {
            border-bottom: none;
        }

        .profile-section h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #9ca3af;
            margin: 0 0 1rem 0;
        }

        .profile-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .profile-row:last-child {
            margin-bottom: 0;
        }

        .profile-label {
            color: #d1d5db;
            font-size: 0.875rem;
        }

        .profile-value {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            color: #ffffff;
            font-weight: 500;
        }

        .profile-email {
            color: #d1d5db;
            font-size: 0.875rem;
        }

        .badge {
            background: #4b5563;
            color: #d1d5db;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .btn-secondary {
            background: transparent;
            color: #d1d5db;
            border: 1px solid #4b5563;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #4b5563;
            color: #ffffff;
            border-color: #6b7280;
        }

        .btn-link {
            background: transparent;
            color: #d1d5db;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .btn-link:hover {
            color: #ffffff;
        }

        .connected-account {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connected-account img {
            width: 20px;
            height: 20px;
        }

        .menu-btn {
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.25rem;
        }

        .menu-btn:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <script>
        // 立即執行的頁面可見性腳本
        (function() {
            const body = document.body;
            const container = document.querySelector('.dashboard-container');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (body) body.style.cssText = 'display: block !important; visibility: visible !important;';
            if (container) container.style.cssText += 'display: flex !important; visibility: visible !important;';
            if (sidebar) sidebar.style.cssText += 'display: flex !important; visibility: visible !important;';
            if (mainContent) mainContent.style.cssText += 'display: block !important; visibility: visible !important;';
        })();
    </script>

    <!-- 導航欄 -->
    <div id="navbar-placeholder">
        <!-- Fallback 導航欄 -->
        <nav class="fallback-navbar" style="position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #ffffff; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; z-index: 1000;">
            <div style="display: flex; align-items: center; gap: 2rem;">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
                    <div style="width: 32px; height: 32px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; color: white; font-size: 1.2rem;">VC</div>
                </a>
                <span id="navbar-page-title" style="font-size: 1rem; font-weight: 500; color: #1f2937;">帳戶</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button onclick="checkLoginStatus()" style="background: transparent; border: none; color: #6b7280; cursor: pointer; padding: 0.5rem;">
                    <i class="fas fa-user-circle" style="font-size: 1.5rem;"></i>
                </button>
            </div>
        </nav>
    </div>

    <!-- Dashboard 容器 -->
    <div class="dashboard-container">
        <!-- 左側邊欄 (由 sidebar-component.js 動態生成) -->
        <aside class="sidebar"></aside>

        <!-- 主要內容區域 -->
        <main class="main-content">
            <div class="account-layout">
                <!-- 左側導航 -->
                <div class="account-sidebar">
                    <h2>Account</h2>
                    <p>Manage your account info.</p>
                    
                    <nav class="account-nav">
                        <button class="account-nav-item active" onclick="showSection('profile')">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </button>
                        <button class="account-nav-item" onclick="showSection('security')">
                            <i class="fas fa-shield-alt"></i>
                            <span>Security</span>
                        </button>
                    </nav>
                </div>

                <!-- 主要內容 -->
                <div class="account-content">
                    <!-- Profile Section -->
                    <div id="profile-section">
                        <h2>Profile details</h2>
                        
                        <!-- Profile -->
                        <div class="profile-section">
                            <h3>Profile</h3>
                            <div class="profile-row">
                                <span class="profile-label">Profile</span>
                                <div class="profile-value">
                                    <img src="https://ui-avatars.com/api/?name=扭扭批1&background=667eea&color=fff" alt="Profile" class="profile-avatar" id="profile-avatar">
                                    <span class="profile-name" id="profile-name">扭扭批1</span>
                                    <button class="btn-secondary">Update profile</button>
                                </div>
                            </div>
                        </div>

                        <!-- Email addresses -->
                        <div class="profile-section">
                            <h3>Email addresses</h3>
                            <div class="profile-row">
                                <span class="profile-label">Email addresses</span>
                                <div class="profile-value">
                                    <span class="profile-email" id="user-email">osclin2011@gmail.com</span>
                                    <span class="badge">Primary</span>
                                    <button class="menu-btn">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="profile-row">
                                <span class="profile-label"></span>
                                <div class="profile-value">
                                    <button class="btn-link">
                                        <i class="fas fa-plus"></i>
                                        <span>Add email address</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Connected accounts -->
                        <div class="profile-section">
                            <h3>Connected accounts</h3>
                            <div class="profile-row">
                                <span class="profile-label">Connected accounts</span>
                                <div class="profile-value">
                                    <div class="connected-account">
                                        <i class="fab fa-google" style="color: #4285f4; font-size: 1.25rem;"></i>
                                        <span class="profile-email">Google</span>
                                        <span style="color: #9ca3af;">•</span>
                                        <span class="profile-email" id="connected-email">osclin2011@gmail.com</span>
                                    </div>
                                    <button class="menu-btn">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="profile-row">
                                <span class="profile-label"></span>
                                <div class="profile-value">
                                    <button class="btn-link">
                                        <i class="fas fa-plus"></i>
                                        <span>Connect account</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Security Section (hidden by default) -->
                    <div id="security-section" style="display: none;">
                        <h2>Security</h2>
                        <p style="color: #9ca3af;">Manage your security settings and preferences.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 載入統一身份驗證同步 -->
    <script>
        // 檢查登入狀態
        function checkLoginStatus() {
            if (window.globalAuthSync) {
                const user = window.globalAuthSync.getCurrentUser();
                if (user) {
                    console.log('✅ 當前用戶:', user);
                    return true;
                }
            }
            console.log('❌ 未登入');
            return false;
        }

        // 初始化帳戶頁面
        function initAccountPage() {
            console.log('🔧 初始化帳戶頁面');
            
            // 獲取當前用戶信息
            if (window.globalAuthSync) {
                const user = window.globalAuthSync.getCurrentUser();
                if (user) {
                    // 更新顯示名稱
                    const profileName = document.getElementById('profile-name');
                    const userEmail = document.getElementById('user-email');
                    const connectedEmail = document.getElementById('connected-email');
                    const profileAvatar = document.getElementById('profile-avatar');
                    
                    if (user.displayName && profileName) {
                        profileName.textContent = user.displayName;
                        if (profileAvatar) {
                            profileAvatar.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}&background=667eea&color=fff`;
                        }
                    }
                    
                    if (user.email) {
                        if (userEmail) userEmail.textContent = user.email;
                        if (connectedEmail) connectedEmail.textContent = user.email;
                    }
                    
                    console.log('✅ 用戶信息已更新');
                }
            }
        }

        // 切換區塊顯示
        function showSection(section) {
            const profileSection = document.getElementById('profile-section');
            const securitySection = document.getElementById('security-section');
            const navItems = document.querySelectorAll('.account-nav-item');
            
            // 隱藏所有區塊
            if (profileSection) profileSection.style.display = 'none';
            if (securitySection) securitySection.style.display = 'none';
            
            // 移除所有活躍狀態
            navItems.forEach(item => item.classList.remove('active'));
            
            // 顯示選中的區塊
            if (section === 'profile' && profileSection) {
                profileSection.style.display = 'block';
                navItems[0].classList.add('active');
            } else if (section === 'security' && securitySection) {
                securitySection.style.display = 'block';
                navItems[1].classList.add('active');
            }
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ 帳戶頁面 DOM 已載入');
            
            // 初始化統一側邊欄
            if (window.VaultCaddySidebar) {
                window.accountSidebar = new VaultCaddySidebar('account');
                console.log('✅ 側邊欄已初始化');
            }
            
            // 初始化帳戶頁面
            setTimeout(() => {
                initAccountPage();
            }, 500);
        });

        // 監聽全局身份驗證事件
        window.addEventListener('globalAuthReady', function() {
            console.log('✅ 全局身份驗證已就緒');
            initAccountPage();
        });
    </script>
</body>
</html>
