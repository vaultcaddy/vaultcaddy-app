<!-- 
VaultCaddy Organization 结构化数据
作用：告诉Google这是一个品牌/组织，提高品牌搜索识别度
位置：添加到首页 index.html 的 <head> 部分（在 </head> 之前）
-->

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "VaultCaddy",
  "alternateName": "VaultCaddy Hong Kong",
  "url": "https://vaultcaddy.com",
  "logo": "https://vaultcaddy.com/logo.png",
  "image": "https://vaultcaddy.com/og-image.jpg",
  "description": "香港領先的銀行對帳單AI自動處理平台。支援HSBC、恒生銀行、中銀香港等所有主要銀行，3秒將對帳單轉換為Excel/QuickBooks/Xero格式，98%識別準確率，每月HK$46起。",
  "slogan": "3秒處理銀行對帳單 · 98%準確率 · HK$46/月起",
  "foundingDate": "2024",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "Hong Kong",
    "addressRegion": "Hong Kong",
    "addressCountry": "HK"
  },
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "Customer Service",
    "email": "support@vaultcaddy.com",
    "availableLanguage": ["zh-HK", "en", "ja", "ko"]
  },
  "sameAs": [
    "https://www.instagram.com/vaultcaddy.ai",
    "https://www.facebook.com/vaultcaddy",
    "https://www.linkedin.com/company/vaultcaddy",
    "https://twitter.com/vaultcaddy"
  ],
  "areaServed": {
    "@type": "Place",
    "name": "Hong Kong"
  },
  "audience": {
    "@type": "Audience",
    "audienceType": "Hong Kong SMEs, Accountants, Restaurants, Retail Stores"
  },
  "knowsAbout": [
    "Bank Statement Processing",
    "AI OCR Technology",
    "Accounting Automation",
    "QuickBooks Integration",
    "Xero Integration",
    "HSBC Statement Processing",
    "Hang Seng Bank Statement Processing"
  ],
  "offers": {
    "@type": "Offer",
    "name": "Bank Statement AI Processing Service",
    "description": "AI自動處理銀行對帳單，3秒轉Excel/QuickBooks/Xero",
    "price": "46",
    "priceCurrency": "HKD",
    "priceSpecification": {
      "@type": "UnitPriceSpecification",
      "price": "46",
      "priceCurrency": "HKD",
      "unitText": "per month"
    },
    "availability": "https://schema.org/InStock",
    "url": "https://vaultcaddy.com/pricing.html"
  }
}
</script>

<!-- 
额外的 WebSite 结构化数据（用于站内搜索框）
如果网站有搜索功能，可以添加这个
-->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "VaultCaddy",
  "alternateName": "VaultCaddy Hong Kong",
  "url": "https://vaultcaddy.com",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "https://vaultcaddy.com/search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>
