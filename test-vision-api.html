<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試 Vision API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #8b5cf6;
            padding-bottom: 10px;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #7c3aed;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .success {
            color: #10b981;
            font-weight: bold;
        }
        .error {
            color: #ef4444;
            font-weight: bold;
        }
        .info {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 測試 Google Vision API</h1>
        
        <p class="info">
            測試 Vision API 是否可用
        </p>
        
        <button onclick="testVisionAPI()">測試 Vision API</button>
        
        <div id="output" class="output">等待測試...</div>
    </div>

    <script>
        const VISION_API_KEY = 'AIzaSyCpH0qoL0wSEtHzutJzIqElbL_17cBuvug';
        const VISION_API_URL = 'https://vision.googleapis.com/v1/images:annotate';
        
        async function testVisionAPI() {
            const output = document.getElementById('output');
            output.textContent = '⏳ 測試中...';
            output.className = 'output info';
            
            try {
                // 創建一個簡單的測試圖片（1x1 透明 PNG）
                const testImageBase64 = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==';
                
                console.log('🔍 測試 Vision API...');
                console.log('   API Key:', VISION_API_KEY);
                console.log('   API URL:', VISION_API_URL);
                
                const response = await fetch(`${VISION_API_URL}?key=${VISION_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: {
                                content: testImageBase64
                            },
                            features: [{
                                type: 'TEXT_DETECTION',
                                maxResults: 1
                            }]
                        }]
                    })
                });
                
                console.log('📥 Vision API 響應:', response.status);
                
                const data = await response.json();
                console.log('📄 Vision API 數據:', data);
                
                if (!response.ok) {
                    output.textContent = `❌ Vision API 錯誤: ${response.status}\n\n` +
                                        `錯誤詳情:\n${JSON.stringify(data, null, 2)}\n\n` +
                                        `可能原因:\n` +
                                        `1. API Key 無效或過期\n` +
                                        `2. Vision API 未啟用\n` +
                                        `3. 配額已用完\n` +
                                        `4. API Key 限制設置不正確\n\n` +
                                        `解決方案:\n` +
                                        `1. 訪問 https://console.cloud.google.com/apis/credentials\n` +
                                        `2. 檢查 API Key 是否有效\n` +
                                        `3. 啟用 Vision API\n` +
                                        `4. 檢查配額和計費`;
                    output.className = 'output error';
                    return;
                }
                
                output.textContent = `✅ Vision API 測試成功！\n\n` +
                                    `響應狀態: ${response.status}\n` +
                                    `響應數據:\n${JSON.stringify(data, null, 2)}`;
                output.className = 'output success';
                
            } catch (error) {
                output.textContent = `❌ 測試失敗！\n\n錯誤: ${error.message}\n\n堆棧:\n${error.stack}`;
                output.className = 'output error';
                console.error('測試失敗:', error);
            }
        }
    </script>
</body>
</html>
