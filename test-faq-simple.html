<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        
        .faq-item {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        
        .faq-question {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            background: #6366f1;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        
        .faq-icon {
            font-size: 24px;
        }
        
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f0f0f0;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .faq-answer-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>FAQ功能测试</h1>
    <p>请点击下面的问题，看看是否能展开：</p>

    <!-- 测试1: 使用button标签 -->
    <div class="faq-item">
        <button class="faq-question">
            <span>测试1：这是一个button标签的问题</span>
            <span class="faq-icon">+</span>
        </button>
        <div class="faq-answer">
            <div class="faq-answer-content">
                这是答案内容。如果你能看到这个，说明FAQ展开成功了！
            </div>
        </div>
    </div>

    <!-- 测试2: 使用div标签 -->
    <div class="faq-item">
        <div class="faq-question">
            <span>测试2：这是一个div标签的问题</span>
            <span class="faq-icon">+</span>
        </div>
        <div class="faq-answer">
            <div class="faq-answer-content">
                这是答案内容。如果你能看到这个，说明FAQ展开成功了！
            </div>
        </div>
    </div>

    <script>
        console.log('FAQ JavaScript 开始加载...');
        
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded 触发');
            
            const questions = document.querySelectorAll('.faq-question');
            console.log('找到的FAQ问题数量:', questions.length);
            
            questions.forEach((question, index) => {
                console.log('为第', index + 1, '个问题添加事件监听');
                
                question.addEventListener('click', function(e) {
                    console.log('FAQ问题被点击:', index + 1);
                    e.preventDefault();
                    
                    const faqItem = this.closest('.faq-item');
                    const answer = faqItem.querySelector('.faq-answer');
                    const icon = this.querySelector('.faq-icon');
                    
                    console.log('答案元素:', answer);
                    console.log('图标元素:', icon);
                    console.log('当前maxHeight:', answer.style.maxHeight);
                    
                    const isOpen = answer.style.maxHeight && answer.style.maxHeight !== '0px';
                    console.log('当前状态 - 是否打开:', isOpen);
                    
                    if (isOpen) {
                        console.log('准备关闭...');
                        answer.style.maxHeight = '0';
                        if (icon) icon.textContent = '+';
                    } else {
                        console.log('准备打开...');
                        const height = answer.scrollHeight;
                        console.log('内容高度:', height);
                        answer.style.maxHeight = (height + 50) + 'px';
                        if (icon) icon.textContent = '−';
                    }
                });
            });
            
            console.log('FAQ JavaScript 加载完成！');
        });
    </script>
</body>
</html>
