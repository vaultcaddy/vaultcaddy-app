<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FAQ Test</title>
</head>
<body style="padding: 40px; font-family: sans-serif;">
    <h1>FAQ测试 - 只应该显示1个+号</h1>
    
    <!-- 测试1: 最简单的版本 -->
    <div style="background: white; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 16px; padding: 24px; display: flex; justify-content: space-between; align-items: center;">
        <span>问题1: 这应该只有1个+号</span>
        <span style="color: #0284c7; font-size: 28px;">+</span>
    </div>
    
    <!-- 测试2: 使用button -->
    <button style="width: 100%; background: white; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 16px; padding: 24px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; text-align: left;">
        <span>问题2: 这也应该只有1个+号</span>
        <span style="color: #0284c7; font-size: 28px;">+</span>
    </button>
    
    <!-- 测试3: 与实际代码完全相同 -->
    <button class="faq-question" style="width: 100%; padding: 24px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 18px; font-weight: 600; color: #111827; background: white; border: 1px solid #ddd; border-radius: 16px; text-align: left;">
        <span style="flex: 1; padding-right: 16px;">问题3: 如何從匯豐銀行網上銀行下載對帳單？</span>
        <span class="faq-toggle-icon" style="font-size: 28px; color: #0284c7; flex-shrink: 0; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;">+</span>
    </button>
    
    <p style="margin-top: 40px; color: #666;">
        如果上面3个问题都只显示1个+号，说明代码本身没问题。<br>
        如果显示2个+号，请截图并检查DOM结构。
    </p>
</body>
</html>
