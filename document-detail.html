<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文檔詳情 - VaultCaddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js"></script>
    <script src="translations.js"></script>
    <script src="unified-auth.js"></script>
    <script src="global-auth-sync.js?v=3.9"></script>
    <script src="navbar-component.js?v=3.9"></script>
    <script src="sidebar-component.js?v=3.9"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #1f2937;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* 使用與 firstproject.html 相同的布局結構 */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background: #ffffff;
            padding-top: 60px; /* 為導航欄留出空間 */
        }
        
        .sidebar {
            width: 280px;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            flex-shrink: 0;
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .saved-indicator {
            color: #10b981;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* 主內容區域 */
        .main-content {
            margin-left: 280px;
            flex: 1;
            background: #ffffff;
            min-height: calc(100vh - 60px);
        }
        
        /* 詳情頁面頂部 */
        .detail-header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 60px;
            z-index: 10;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
            cursor: pointer;
        }
        
        .back-btn:hover {
            color: #1f2937;
        }
        
        .document-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .top-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* 詳情內容容器 */
        .detail-container {
            display: grid;
            grid-template-columns: 550px 1fr;
            height: calc(100vh - 120px);
        }
        
        /* 左側 PDF 預覽區 */
        .pdf-preview-panel {
            background: #f9fafb;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .pdf-controls {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .page-nav-btn {
            background: #ffffff;
            color: #1f2937;
            border: 1px solid #d1d5db;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .page-nav-btn:hover:not(:disabled) {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .page-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-indicator {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .pdf-zoom-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .pdf-viewer {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .pdf-page {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            max-width: 100%;
        }
        
        .pdf-page img {
            width: 100%;
            display: block;
            border-radius: 4px;
        }
        
        /* 右側數據面板 */
        .data-panel {
            background: #ffffff;
            overflow-y: auto;
            padding: 2rem;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .tab {
            padding: 0.75rem 1rem;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        
        .tab:hover {
            color: #1f2937;
        }
        
        /* 核對狀態卡片 */
        .reconciliation-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .reconciliation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .reconciliation-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .progress-badge {
            background: #dbeafe;
            color: #1e40af;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .reconciliation-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        /* 銀行對帳單詳情 */
        .bank-details-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .expand-icon {
            color: #6b7280;
            transition: transform 0.2s;
        }
        
        .card-header:hover .expand-icon {
            color: #1f2937;
        }
        
        /* 交易表格 */
        .transactions-section {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .transactions-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .transactions-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .transaction-controls {
            display: flex;
            gap: 0.75rem;
        }
        
        .control-btn {
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            color: #1f2937;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: #e5e7eb;
        }
        
        .control-btn.add {
            background: #7c3aed;
            color: white;
            border-color: #7c3aed;
        }
        
        .control-btn.add:hover {
            background: #6d28d9;
        }
        
        .transactions-info {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .transactions-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .transactions-table thead {
            background: #f9fafb;
        }
        
        .transactions-table th {
            padding: 0.75rem;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 600;
            color: #6b7280;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .transactions-table tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }
        
        .transactions-table tbody tr:hover {
            background: #f9fafb;
        }
        
        .transactions-table td {
            padding: 0.75rem;
            font-size: 0.9rem;
            color: #1f2937;
        }
        
        .checkbox-cell {
            width: 40px;
        }
        
        .checkbox-cell input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .amount-cell {
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }
        
        .amount-positive {
            color: #10b981;
        }
        
        .amount-negative {
            color: #ef4444;
        }
        
        .action-cell {
            width: 100px;
        }
        
        .action-btns {
            display: flex;
            gap: 0.5rem;
        }
        
        .icon-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s;
        }
        
        .icon-btn:hover {
            color: #1f2937;
        }
        
        .icon-btn.delete:hover {
            color: #ef4444;
        }
        
        /* 載入動畫 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 頂部導航欄（由 navbar-component.js 動態生成） -->
    <div id="navbar-root"></div>
    
    <!-- 主容器 -->
    <div class="dashboard-container">
        <!-- 左側邊欄（由 sidebar-component.js 動態生成） -->
        <div id="sidebar-root"></div>
        
        <!-- 主內容區域 -->
        <div class="main-content">
            <!-- 詳情頁面頂部 -->
            <div class="detail-header">
                <span class="back-btn" onclick="goBackToDashboard()">
                    <i class="fas fa-arrow-left"></i>
                    Back to dashboard
                </span>
                <h1 class="document-title" id="documentTitle">載入中...</h1>
                <div class="top-actions">
                    <span class="saved-indicator">
                        <i class="fas fa-cloud-check"></i>
                        Saved
                    </span>
                    <button class="btn btn-primary">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                    <button class="icon-btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            
            <!-- 詳情內容容器 -->
            <div class="detail-container">
        <!-- 左側 PDF 預覽 -->
        <div class="pdf-preview-panel">
            <div class="pdf-controls">
                <button class="page-nav-btn" id="prevPageBtn" onclick="previousPage()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="page-indicator">
                    <span id="currentPage">1</span> of <span id="totalPages">1</span>

                <button class="page-nav-btn" id="nextPageBtn" onclick="nextPage()">
                    <i class="fas fa-chevron-right"></i>
                </button>

                    </button>
                    <button class="page-nav-btn" onclick="resetZoom()">

                    </button>
                    <button class="page-nav-btn" onclick="zoomIn()">

                    </button>
                </div>
            </div>
            
            <div class="pdf-viewer" id="pdfViewer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>載入文檔中...</div>
                </div>
            </div>
        </div>
        
        <!-- 右側數據面板 -->
        <div class="data-panel">
            <div class="tabs">
                <button class="tab active">Results</button>
                <button class="tab">Export</button>
                <button class="tab">JSON</button>
            </div>
            
            <!-- 核對狀態 -->
            <div class="reconciliation-card">
                <div class="reconciliation-header">
                    <h3 class="reconciliation-title">Reconciliation Status</h3>
                    <span class="progress-badge" id="progressBadge">0% Complete</span>
                </div>
                <p class="reconciliation-subtitle" id="reconciliationStatus">
                    0 of 0 transactions reconciled
                </p>
            </div>
            
            <!-- 銀行對帳單詳情 -->
            <div class="bank-details-card">
                <div class="card-header">
                    <h3 class="card-title">Bank Statement Details & Notes</h3>
                    <i class="fas fa-chevron-down expand-icon"></i>
                </div>
            </div>
            
            <!-- 交易記錄 -->
            <div class="transactions-section">
                <div class="transactions-header">
                    <h3 class="transactions-title">Transactions</h3>
                    <div class="transaction-controls">
                        <button class="control-btn">Show Unreconciled</button>
                        <button class="control-btn">Toggle All</button>
                        <button class="control-btn add">Add Item</button>
                    </div>
                </div>
                
                <div class="transactions-info" id="transactionsInfo">
                    Showing 0 to 0 of 0 transactions
                </div>
                
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" onchange="toggleAllTransactions(this)">
                            </th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Balance</th>
                            <th class="action-cell">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 2rem; color: #94a3b8;">
                                載入交易記錄中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let currentDocument = null;
        let currentPageNumber = 1;
        let totalPagesCount = 1;
        let zoomLevel = 100;
        
        // 從 URL 獲取文檔 ID
        function getDocumentIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        
        // 獲取項目 ID
        function getProjectIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('project');
        }
        
        // 返回儀表板
        function goBackToDashboard() {
            const projectId = getProjectIdFromURL();
            if (projectId) {
                window.location.href = `firstproject.html?project=${projectId}`;
            } else {
                window.location.href = 'dashboard.html';
            }
        }
        
        // 載入文檔數據
        async function loadDocument() {
            const documentId = getDocumentIdFromURL();
            const projectId = getProjectIdFromURL();
            
            console.log('🔍 載入文檔:', { documentId, projectId });
            
            if (!documentId || !projectId) {
                alert('缺少必要參數');
                goBackToDashboard();
                return;
            }
            
            // 從 localStorage 獲取文檔
            const storageKey = `vaultcaddy_project_${projectId}_documents`;
            console.log('📂 存儲鍵:', storageKey);
            
            const storedData = localStorage.getItem(storageKey);
            console.log('💾 原始存儲數據:', storedData);
            
            const documents = JSON.parse(storedData || '[]');
            console.log('📄 所有文檔:', documents);
            console.log('📊 文檔數量:', documents.length);
            
            const document = documents.find(doc => doc.id === documentId);
            console.log('🎯 找到的文檔:', document);
            
            if (!document) {
                alert('找不到文檔');
                goBackToDashboard();
                return;
            }
            
            currentDocument = document;
            console.log('');
            console.log('========== 文檔詳細數據 ==========');
            console.log('文檔名稱:', document.name || document.fileName);
            console.log('是否處理中:', document.isProcessing);
            console.log('狀態:', document.status);
            console.log('處理進度:', document.processingProgress);
            console.log('processedData:', document.processedData);
            console.log('transactions (頂層):', document.transactions);
            console.log('交易數量:', document.processedData?.transactions?.length || document.transactions?.length || 0);
            console.log('==================================');
            console.log('');
            
            // 更新頁面標題
            document.getElementById('documentTitle').textContent = document.name || document.fileName;
            
            // 顯示 PDF 預覽（暫時使用佔位符）
            displayPDFPreview();
            
            // 顯示交易數據
            displayTransactions();
        }
        
        // 顯示 PDF 預覽
        function displayPDFPreview() {
            const pdfViewer = document.getElementById('pdfViewer');
            
            // TODO: 實際實現需要使用 PDF.js 或類似庫
            // 現在先顯示佔位符
            pdfViewer.innerHTML = `
                <div class="pdf-page">
                    <img src="https://via.placeholder.com/500x700/1e293b/94a3b8?text=PDF+Page+1" alt="Page 1">
                </div>
            `;
            
            totalPagesCount = 1;
            currentPageNumber = 1;
            updatePageControls();
        }
        
        // 顯示交易記錄
        function displayTransactions() {
            if (!currentDocument) {
                console.error('沒有文檔數據');
                return;
            }
            
            // 從文檔中獲取提取的交易數據
            const processedData = currentDocument.processedData || {};
            const transactions = processedData.transactions || currentDocument.transactions || [];
            
            console.log('顯示交易記錄:', transactions.length, '筆交易');
            
            const tbody = document.getElementById('transactionsBody');
            const transactionsInfo = document.getElementById('transactionsInfo');
            const reconciliationStatus = document.getElementById('reconciliationStatus');
            const progressBadge = document.getElementById('progressBadge');
            
            if (transactions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem; color: #6b7280;">
                            ${currentDocument.isProcessing ? '⏳ AI 正在提取交易數據...' : '無交易記錄'}
                        </td>
                    </tr>
                `;
                transactionsInfo.textContent = 'Showing 0 to 0 of 0 transactions';
                reconciliationStatus.textContent = '0 of 0 transactions reconciled';
                progressBadge.textContent = '0% Complete';
                return;
            }
            
            // 更新統計信息
            const totalTransactions = transactions.length;
            const reconciledCount = processedData.reconciledTransactions || currentDocument.reconciledTransactions || 0;
            const percentage = totalTransactions > 0 ? Math.round((reconciledCount / totalTransactions) * 100) : 0;
            
            transactionsInfo.textContent = `Showing 1 to ${totalTransactions} of ${totalTransactions} transactions`;
            reconciliationStatus.textContent = `${reconciledCount} of ${totalTransactions} transactions reconciled`;
            progressBadge.textContent = `${percentage}% Complete`;
            
            // 生成表格行
            tbody.innerHTML = transactions.map((tx, index) => {
                // 計算淨額（credit - debit）
                const amount = (tx.credit || 0) - (tx.debit || 0);
                const isPositive = amount >= 0;
                
                // 格式化日期
                let displayDate = tx.date || '';
                if (displayDate) {
                    try {
                        const date = new Date(displayDate);
                        displayDate = date.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: '2-digit' });
                    } catch (e) {
                        // 保持原始格式
                    }
                }
                
                return `
                    <tr>
                        <td class="checkbox-cell">
                            <input type="checkbox" onchange="updateReconciliation(${index}, this.checked)">
                        </td>
                        <td>${displayDate}</td>
                        <td>${tx.description || '—'}</td>
                        <td class="amount-cell ${isPositive ? 'amount-positive' : 'amount-negative'}">
                            ${isPositive ? '+' : ''}${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                        </td>
                        <td class="amount-cell">${(tx.balance || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                        <td class="action-cell">
                            <div class="action-btns">
                                <button class="icon-btn" title="編輯" onclick="editTransaction(${index})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="icon-btn delete" title="刪除" onclick="deleteTransaction(${index})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // 更新核對狀態
        function updateReconciliation(transactionIndex, isReconciled) {
            console.log('更新核對狀態:', transactionIndex, isReconciled);
            // TODO: 更新 localStorage
        }
        
        // 編輯交易
        function editTransaction(transactionIndex) {
            console.log('編輯交易:', transactionIndex);
            alert('編輯功能將在後續實現');
        }
        
        // 刪除交易
        function deleteTransaction(transactionIndex) {
            if (confirm('確定要刪除這筆交易嗎？')) {
                console.log('刪除交易:', transactionIndex);
                // TODO: 實現刪除功能
            }
        }
        
        // 頁面控制
        function updatePageControls() {
            document.getElementById('currentPage').textContent = currentPageNumber;
            document.getElementById('totalPages').textContent = totalPagesCount;
            document.getElementById('prevPageBtn').disabled = currentPageNumber === 1;
            document.getElementById('nextPageBtn').disabled = currentPageNumber === totalPagesCount;
        }
        
        function previousPage() {
            if (currentPageNumber > 1) {
                currentPageNumber--;
                displayPDFPreview();
            }
        }
        
        function nextPage() {
            if (currentPageNumber < totalPagesCount) {
                currentPageNumber++;
                displayPDFPreview();
            }
        }
        
        function zoomIn() {
            zoomLevel = Math.min(zoomLevel + 25, 200);
            console.log('Zoom:', zoomLevel + '%');
        }
        
        function zoomOut() {
            zoomLevel = Math.max(zoomLevel - 25, 50);
            console.log('Zoom:', zoomLevel + '%');
        }
        
        function resetZoom() {
            zoomLevel = 100;
            console.log('Zoom:', zoomLevel + '%');
        }
        
        function toggleAllTransactions(checkbox) {
            const checkboxes = document.querySelectorAll('.transactions-table tbody input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
        }
        
        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', () => {
            console.log('📱 文檔詳情頁面載入');
            
            // 初始化導航欄和側邊欄
            console.log('🔧 初始化導航組件...');
            if (window.VaultCaddyNavbar) {
                window.VaultCaddyNavbar.render();
                console.log('✅ 導航欄已初始化');
            } else {
                console.error('❌ VaultCaddyNavbar 未找到');
            }
            
            if (window.VaultCaddySidebar) {
                window.VaultCaddySidebar.render();
                console.log('✅ 側邊欄已初始化');
            } else {
                console.error('❌ VaultCaddySidebar 未找到');
            }
            
            // 載入文檔數據
            loadDocument();
        });
    </script>
