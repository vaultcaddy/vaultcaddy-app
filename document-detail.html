    <script>
        let currentDocument = null;
        let currentPageNumber = 1;
        let totalPagesCount = 1;
        let zoomLevel = 100;
        
        // 從 URL 獲取文檔 ID
        function getDocumentIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        
        // 獲取項目 ID
        function getProjectIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('project');
        }
        
        // 返回儀表板
        function goBackToDashboard() {
            const projectId = getProjectIdFromURL();
            if (projectId) {
                window.location.href = `firstproject.html?project=${projectId}`;
            } else {
                window.location.href = 'dashboard.html';
            }
        }
        
        // 載入文檔數據
        async function loadDocument() {
            console.log('📄 loadDocument 函數開始執行');
            
            const documentId = getDocumentIdFromURL();
            const projectId = getProjectIdFromURL();
            
            console.log('🔍 載入文檔參數:');
            console.log('   documentId:', documentId);
            console.log('   projectId:', projectId);
            
            if (!documentId || !projectId) {
                console.error('❌ 缺少必要參數');
                alert('缺少必要參數 (documentId 或 projectId)');
                goBackToDashboard();
                return;
            }
            
            try {
                // 從 localStorage 獲取文檔
                const storageKey = `vaultcaddy_project_${projectId}_documents`;
            console.log('📂 存儲鍵:', storageKey);
            
            const storedData = localStorage.getItem(storageKey);
            console.log('💾 原始存儲數據:', storedData);
            
            const documents = JSON.parse(storedData || '[]');
            console.log('📄 所有文檔:', documents);
            console.log('📊 文檔數量:', documents.length);
            
            const foundDocument = documents.find(doc => doc.id === documentId);
            console.log('🎯 找到的文檔:', foundDocument);
            
            if (!foundDocument) {
                alert('找不到文檔');
                goBackToDashboard();
                return;
            }
            
            currentDocument = foundDocument;
            console.log('');
            console.log('========== 文檔詳細數據 ==========');
            console.log('文檔名稱:', foundDocument.name || foundDocument.fileName);
            console.log('是否處理中:', foundDocument.isProcessing);
            console.log('狀態:', foundDocument.status);
            console.log('處理進度:', foundDocument.processingProgress);

            console.log('顯示交易記錄:', transactions.length, '筆交易');
            
            const tbody = document.getElementById('transactionsBody');
            const transactionsInfo = document.getElementById('transactionsInfo');
            const reconciliationStatus = document.getElementById('reconciliationStatus');
            const progressBadge = document.getElementById('progressBadge');
            
            if (transactions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem; color: #6b7280;">
                            ${currentDocument.isProcessing ? '⏳ AI 正在提取交易數據...' : '無交易記錄'}
                        </td>
                    </tr>
                `;
                transactionsInfo.textContent = 'Showing 0 to 0 of 0 transactions';
                reconciliationStatus.textContent = '0 of 0 transactions reconciled';
                progressBadge.textContent = '0% Complete';
                return;
            }
            
            // 更新統計信息
            const totalTransactions = transactions.length;
            const reconciledCount = processedData.reconciledTransactions || currentDocument.reconciledTransactions || 0;
            const percentage = totalTransactions > 0 ? Math.round((reconciledCount / totalTransactions) * 100) : 0;
            
            transactionsInfo.textContent = `Showing 1 to ${totalTransactions} of ${totalTransactions} transactions`;
            reconciliationStatus.textContent = `${reconciledCount} of ${totalTransactions} transactions reconciled`;
            progressBadge.textContent = `${percentage}% Complete`;
            
            // 生成表格行
            tbody.innerHTML = transactions.map((tx, index) => {
                // 計算淨額（credit - debit）
                const amount = (tx.credit || 0) - (tx.debit || 0);
                const isPositive = amount >= 0;
                
                // 格式化日期
                let displayDate = tx.date || '';
                if (displayDate) {
                    try {
                        const date = new Date(displayDate);
                        displayDate = date.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: '2-digit' });
                    } catch (e) {
                        // 保持原始格式
                    }
                }
                
                return `
                    <tr>
                        <td class="checkbox-cell">
                            <input type="checkbox" onchange="updateReconciliation(${index}, this.checked)">
                        </td>
                        <td>${displayDate}</td>
                        <td>${tx.description || '—'}</td>
                        <td class="amount-cell ${isPositive ? 'amount-positive' : 'amount-negative'}">

                                </button>
                                <button class="icon-btn delete" title="刪除" onclick="deleteTransaction(${index})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 切换导出菜单
        function toggleExportMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById('exportMenu');
            if (menu) {
                menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
            }
        }
        
        // 点击页面其他地方关闭菜单
        document.addEventListener('click', function() {
            const menu = document.getElementById('exportMenu');
            if (menu) {
                menu.style.display = 'none';
            }
        });
        
        // 导出文档
        function exportDocument(format) {
            console.log(`📤 导出文档，格式: ${format}`);
            
            // 关闭菜单
            const menu = document.getElementById('exportMenu');
            if (menu) {
                menu.style.display = 'none';
            }
            
            // 获取当前文档 ID
            const urlParams = new URLSearchParams(window.location.search);
            const documentId = urlParams.get('id');
            
            if (!documentId) {
                alert('无法获取文档 ID');
                return;
            }
            
            // 从 localStorage 加载文档数据
            const allDocuments = JSON.parse(localStorage.getItem('vaultcaddy_documents') || '[]');
            const document = allDocuments.find(doc => doc.id === documentId);
            
            if (!document) {
                alert('无法加载文档数据');
                return;
            }
            
            // 使用 ExportManager 导出
            if (!window.exportManager) {
                alert('导出管理器未初始化');
                return;
            }
            
            let result;
            switch (format) {
                case 'csv':
                    result = window.exportManager.exportToCSV([document]);
                    break;
                case 'iif':
                    result = window.exportManager.exportToIIF([document]);
                    break;
                case 'qbo':
                    result = window.exportManager.exportToQBO([document]);
                    break;
                case 'json':
                    result = window.exportManager.exportToJSON([document]);
                    break;
                default:
                    alert('不支持的导出格式');
                    return;
            }
            
            if (result.success) {
                console.log('✅ 导出成功:', result.filename);
                // 显示成功提示
                if (window.VaultCaddyNavbar && window.VaultCaddyNavbar.showNotification) {
                    window.VaultCaddyNavbar.showNotification(`导出成功: ${result.filename}`, 'success');
                }
            } else {
                console.error('❌ 导出失败:', result.error);
                alert('导出失败: ' + result.error);
            }
        }

            // 保存更改到 localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const documentId = urlParams.get('id');
            
            if (documentId) {
                saveDocumentChanges(documentId, {

        // 保存文档更改
        function saveDocumentChanges(documentId, changes) {
            console.log('💾 保存文档更改:', { documentId, changes });
            
            try {
                const allDocuments = JSON.parse(localStorage.getItem('vaultcaddy_documents') || '[]');
                const docIndex = allDocuments.findIndex(doc => doc.id === documentId);
                
                if (docIndex !== -1) {
                    // 更新文档数据
                    allDocuments[docIndex] = {
                        ...allDocuments[docIndex],
                        ...changes,
                        lastModified: new Date().toISOString()
                    };
                    
                    // 保存回 localStorage
                    localStorage.setItem('vaultcaddy_documents', JSON.stringify(allDocuments));
                    console.log('✅ 文档更改已保存');
                    
                    // 显示保存提示
                    if (window.VaultCaddyNavbar && window.VaultCaddyNavbar.showNotification) {
                        window.VaultCaddyNavbar.showNotification('更改已保存', 'success');
                    }
                } else {
                    console.error('❌ 未找到文档');
                }
            } catch (error) {
                console.error('❌ 保存文档更改失败:', error);
            }
        }
        
        // 保存發票詳情
        function saveInvoiceDetails() {
            if (!currentDocument) {
                alert('無法保存：未找到當前文檔');
                return;
            }
            
            console.log('💾 保存發票詳情...');
            
            // 獲取所有編輯的值
            const updates = {
                invoice_number: document.getElementById('edit-invoice-number')?.value || '',
                date: document.getElementById('edit-invoice-date')?.value || '',
                delivery_date: document.getElementById('edit-delivery-date')?.value || '',
                due_date: document.getElementById('edit-due-date')?.value || '',
                supplier: document.getElementById('edit-vendor-name')?.value || '',
                vendor: {
                    name: document.getElementById('edit-vendor-name')?.value || '',
                    address: document.getElementById('edit-vendor-address')?.value || '',
                    phone: document.getElementById('edit-vendor-phone')?.value || ''
                },
                customer: {
                    name: document.getElementById('edit-customer-name')?.value || '',
                    address: document.getElementById('edit-customer-address')?.value || '',
                    phone: document.getElementById('edit-customer-phone')?.value || ''
                },
                currency: document.getElementById('edit-currency')?.value || 'HKD',
                subtotal: parseFloat(document.getElementById('edit-subtotal')?.value) || 0,
                discount: parseFloat(document.getElementById('edit-discount')?.value) || 0,
                tax: parseFloat(document.getElementById('edit-tax')?.value) || 0,
                total: parseFloat(document.getElementById('edit-total')?.value) || 0,
                payment_method: document.getElementById('edit-payment-method')?.value || '',
                payment_status: document.getElementById('edit-payment-status')?.value || 'Unpaid'
            };
            
            console.log('📝 更新的數據:', updates);
            
            // 更新 currentDocument
            currentDocument.processedData = {
                ...currentDocument.processedData,
                ...updates
            };
            
            // 保存到 LocalStorage
            const projectId = new URLSearchParams(window.location.search).get('project') || 'default';
            const storageKey = `vaultcaddy_project_${projectId}_files`;
            const files = JSON.parse(localStorage.getItem(storageKey) || '[]');
            const fileIndex = files.findIndex(f => f.id === currentDocument.id);
            
            if (fileIndex !== -1) {
                files[fileIndex] = currentDocument;
                localStorage.setItem(storageKey, JSON.stringify(files));
                console.log('✅ 發票詳情已保存到 LocalStorage');
            }
            
            // 如果 Firebase 可用，也保存到 Firebase
            if (window.firebaseDataManager && window.firebaseDataManager.isInitialized) {
                window.firebaseDataManager.updateDocument(projectId, currentDocument.id, {
                    processedData: currentDocument.processedData
                }).then(() => {
                    console.log('✅ 發票詳情已保存到 Firebase');
                    alert('✅ 保存成功！');
                }).catch(error => {
                    console.error('❌ Firebase 保存失敗:', error);
                    alert('✅ 已保存到本地，但 Firebase 同步失敗');
                });
            } else {
                console.log('ℹ️ Firebase 未初始化，僅保存到 LocalStorage');
                alert('✅ 保存成功！');
            }
        }
        
        // 使函数全局可用
