    <script src="config.js"></script>

    <script>
        let currentFile = null;
        let processingResults = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            log('ğŸš€ VaultCaddy AI æ–‡æª”è™•ç†å™¨åˆå§‹åŒ–ä¸­...', 'info');
            
            try {
                // ç­‰å¾…è™•ç†å™¨è¼‰å…¥
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (window.googleAIProcessor) {
                    log('âœ… Google AI è™•ç†å™¨å·²è¼‰å…¥', 'success');
                } else {
                    log('âŒ Google AI è™•ç†å™¨è¼‰å…¥å¤±æ•—', 'error');
                    return;
                }
                
                setupEventListeners();
                log('âœ… åˆå§‹åŒ–å®Œæˆï¼Œæº–å‚™è™•ç†æ–‡æª”', 'success');
                
            } catch (error) {
                log(`âŒ åˆå§‹åŒ–å¤±æ•—: ${error.message}`, 'error');
            }
        });
        
        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // é»æ“Šä¸Šå‚³
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // æ–‡ä»¶é¸æ“‡
            fileInput.addEventListener('change', handleFileSelect);
            
            // æ‹–æ‹½ä¸Šå‚³
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) {
                    handleFiles(files);
                }
            });
        }
        
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            if (files.length > 0) {
                handleFiles(files);
            }
        }
        
        async function handleFiles(files) {
            if (files.length === 0) return;
            
            currentFile = files[0];
            log(`ğŸ“ é¸æ“‡æ–‡ä»¶: ${currentFile.name} (${(currentFile.size/1024/1024).toFixed(2)} MB)`, 'info');
            
            // é¡¯ç¤ºé€²åº¦å®¹å™¨
            document.getElementById('progressContainer').style.display = 'block';
            
            try {
                // æ­¥é©Ÿ1: æ–‡ä»¶ä¸Šå‚³
                updateStep(1, 'active');
                log('ğŸ“¤ é–‹å§‹è™•ç†æ–‡ä»¶...', 'info');
                await new Promise(resolve => setTimeout(resolve, 500));
                updateStep(1, 'completed');
                
                // æ­¥é©Ÿ2: AIåˆ†æ
                updateStep(2, 'active');
                log('ğŸ¤– ä½¿ç”¨Google Gemini AIåˆ†ææ–‡æª”...', 'info');
                
                const analysisResult = await processWithGoogleAI(currentFile);
                updateStep(2, 'completed');
                
                // æ­¥é©Ÿ3: æ•¸æ“šæå–
                updateStep(3, 'active');
                log('ğŸ“Š æå–çµæ§‹åŒ–æ•¸æ“š...', 'info');
                
                const extractedData = parseAIResponse(analysisResult);
                updateStep(3, 'completed');
                
                // æ­¥é©Ÿ4: é›²ç«¯å­˜å„² (æ¨¡æ“¬)
                updateStep(4, 'active');
                log('â˜ï¸ ä¿å­˜åˆ°Google Cloud...', 'info');
                
                const cloudResult = await saveToCloud(extractedData);
                updateStep(4, 'completed');
                
                // é¡¯ç¤ºçµæœ
                displayResults(extractedData, cloudResult);
                log('âœ… è™•ç†å®Œæˆï¼', 'success');
                
            } catch (error) {
                log(`âŒ è™•ç†å¤±æ•—: ${error.message}`, 'error');
                console.error('è™•ç†éŒ¯èª¤:', error);
            }
        }
        
        async function processWithGoogleAI(file) {
            try {
                if (!window.googleAIProcessor) {
                    throw new Error('Google AI è™•ç†å™¨æœªè¼‰å…¥');
                }
                
                log('ğŸ”„ æ­£åœ¨åˆ†ææ–‡æª”å…§å®¹...', 'info');
                const result = await window.googleAIProcessor.processDocument(file, 'receipt');
                
                if (!result.success) {
                    throw new Error(result.error || 'è™•ç†å¤±æ•—');
                }
                
                log(`âœ… AIåˆ†æå®Œæˆï¼Œç½®ä¿¡åº¦: ${result.confidence || 'N/A'}`, 'success');
                return result;
                
            } catch (error) {
                log(`âŒ Google AI è™•ç†å¤±æ•—: ${error.message}`, 'error');
                throw error;
            }
        }
        
        function parseAIResponse(aiResult) {
            try {
                // è§£æAIè¿”å›çš„çµæ§‹åŒ–æ•¸æ“š
                const data = aiResult.extractedData || {};
                
                log('ğŸ“‹ è§£ææå–çš„æ•¸æ“š...', 'info');
                
                // æ¨™æº–åŒ–æ•¸æ“šæ ¼å¼
                const standardizedData = {
                    documentType: data.documentType || 'receipt',
                    date: data.date || new Date().toISOString().split('T')[0],
                    merchant: data.merchant || data.vendor || 'æœªçŸ¥å•†å®¶',
                    amount: data.amount || data.total || '0.00',
                    currency: data.currency || 'HKD',
                    items: data.items || [],
                    rawText: aiResult.text || '',
                    confidence: aiResult.confidence || 0,
                    processingTime: aiResult.processingTime || 0
                };
                
                log(`ğŸ“Š æ•¸æ“šè§£æå®Œæˆ: ${Object.keys(standardizedData).length} å€‹å­—æ®µ`, 'success');
                return standardizedData;
                
            } catch (error) {
                log(`âŒ æ•¸æ“šè§£æå¤±æ•—: ${error.message}`, 'error');
                throw error;
            }
        }
        
        async function saveToCloud(data) {
            try {
                log('â˜ï¸ æ¨¡æ“¬ä¿å­˜åˆ°Google Cloud Storage...', 'info');
                
                // æ¨¡æ“¬é›²ç«¯å­˜å„²
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const cloudData = {
                    id: `doc_${Date.now()}`,
                    timestamp: new Date().toISOString(),
                    data: data,
                    status: 'saved',
                    cloudPath: `gs://vaultcaddy-storage/documents/${Date.now()}.json`
                };
                
                // ä¿å­˜åˆ°localStorageä½œç‚ºæ¼”ç¤º
                const existingData = JSON.parse(localStorage.getItem('vaultcaddy_cloud_data') || '[]');
                existingData.push(cloudData);
                localStorage.setItem('vaultcaddy_cloud_data', JSON.stringify(existingData));
                
                log(`âœ… æ•¸æ“šå·²ä¿å­˜åˆ°é›²ç«¯: ${cloudData.id}`, 'success');
                return cloudData;
                
            } catch (error) {
                log(`âŒ é›²ç«¯ä¿å­˜å¤±æ•—: ${error.message}`, 'error');
                throw error;
            }
        }
        
        function displayResults(extractedData, cloudResult) {
            const resultsContainer = document.getElementById('resultsContainer');
            const extractedDataDiv = document.getElementById('extractedData');
            const cloudStatusDiv = document.getElementById('cloudStatus');
            
            // é¡¯ç¤ºæå–çš„æ•¸æ“š
            extractedDataDiv.innerHTML = `
                <table class="data-table">
                    <tr><th>å­—æ®µ</th><th>å€¼</th></tr>
                    <tr><td>æ–‡æª”é¡å‹</td><td>${extractedData.documentType}</td></tr>
                    <tr><td>æ—¥æœŸ</td><td>${extractedData.date}</td></tr>
                    <tr><td>å•†å®¶</td><td>${extractedData.merchant}</td></tr>
                    <tr><td>é‡‘é¡</td><td>${extractedData.amount} ${extractedData.currency}</td></tr>
                    <tr><td>ç½®ä¿¡åº¦</td><td>${(extractedData.confidence * 100).toFixed(1)}%</td></tr>
                    <tr><td>è™•ç†æ™‚é–“</td><td>${extractedData.processingTime}ms</td></tr>
                </table>
            `;
            
            // é¡¯ç¤ºé›²ç«¯ç‹€æ…‹
            cloudStatusDiv.innerHTML = `
                <p><strong>æ–‡æª”ID:</strong> ${cloudResult.id}</p>
                <p><strong>ä¿å­˜æ™‚é–“:</strong> ${new Date(cloudResult.timestamp).toLocaleString()}</p>
                <p><strong>é›²ç«¯è·¯å¾‘:</strong> ${cloudResult.cloudPath}</p>
                <p><strong>ç‹€æ…‹:</strong> <span style="color: #10b981;">âœ… å·²ä¿å­˜</span></p>
            `;
            
            resultsContainer.style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'inline-block';
            
            // ä¿å­˜çµæœä¾›ä¸‹è¼‰
            processingResults = {
                extracted: extractedData,
                cloud: cloudResult
            };
        }
        
        function updateStep(stepNumber, status) {
            const step = document.getElementById(`step${stepNumber}`);
            step.className = `step ${status}`;
        }
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // ä¸‹è¼‰åŠŸèƒ½
        document.addEventListener('click', (e) => {
            if (e.target.id === 'downloadBtn' && processingResults) {
                const dataStr = JSON.stringify(processingResults, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `vaultcaddy_result_${Date.now()}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }
        });
    </script>
