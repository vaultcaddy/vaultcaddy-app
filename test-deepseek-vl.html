<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-VL 測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        #imagePreview {
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DeepSeek-VL 簡單測試</h1>
    
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testDeepSeekVL()">測試 DeepSeek-VL</button>
    
    <img id="imagePreview" style="display: none;">
    <div id="output">等待測試...</div>

    <script src="deepseek-vl-client.js?v=test"></script>
    <script>
        console.log('🔍 測試頁面初始化');
        console.log('   DeepSeekVLClient 類型:', typeof window.DeepSeekVLClient);
        console.log('   deepseekVLClient 實例:', typeof window.deepseekVLClient);
        
        if (window.deepseekVLClient) {
            console.log('   Worker URL:', window.deepseekVLClient.workerUrl);
            console.log('   Model ID:', window.deepseekVLClient.modelId);
        }
        
        async function testDeepSeekVL() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            const imagePreview = document.getElementById('imagePreview');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                output.textContent = '❌ 請先選擇圖片！';
                return;
            }
            
            const file = fileInput.files[0];
            
            // 顯示圖片預覽
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            output.textContent = '⏳ 開始處理...\n\n';
            output.textContent += `文件名: ${file.name}\n`;
            output.textContent += `文件大小: ${(file.size / 1024).toFixed(2)} KB\n`;
            output.textContent += `文件類型: ${file.type}\n\n`;
            
            try {
                output.textContent += '📤 發送到 DeepSeek-VL...\n';
                output.textContent += `Worker URL: ${window.deepseekVLClient.workerUrl}\n\n`;
                
                const result = await window.deepseekVLClient.processDocument(file, 'invoice');
                
                output.textContent += '✅ 處理成功！\n\n';
                output.textContent += '結果:\n';
                output.textContent += JSON.stringify(result, null, 2);
                
            } catch (error) {
                output.textContent += '❌ 處理失敗！\n\n';
                output.textContent += `錯誤: ${error.message}\n`;
                output.textContent += `堆棧: ${error.stack}`;
                
                console.error('❌ 完整錯誤:', error);
            }
        }
        
        window.testDeepSeekVL = testDeepSeekVL;
    </script>
</body>
</html>
